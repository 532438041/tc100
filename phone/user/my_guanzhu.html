	<body>
		<header>
			<a><span class="leftleft"></span></a>

		<section class="tu_2" id="gz1">
		</section>
		<section class="same_city_search">
			<div>
				<ul class="mui-table-view"  id="gz2">
				</ul>
			</div>
		</section>
		<footer>
			<nav class="mui-bar mui-bar-tab">
				<a class="action" href="javascript:;" id="tcIndex">
                    <img src="../img/shouye.png" />
                    <span class="mui-tab-label">首页</span>
                </a>
                <a href="javascript:;" id="myfabu">
                    <img src="../img/fabu2.png" />
                    <span class="mui-tab-label">发布</span>
                </a>
                <a href="javascript:;" id="myInfo">
                    <img src="../img/mine.png" />
                    <span class="mui-tab-label">我的</span>
                </a>
			</nav>
		</footer>
        <script>
            var userId = appcan.locStorage.getVal("userId");
            $(function(){
                appcan.ajax({
                    type:"post",
                    async:false,       
                    url:host+"/getFavList.json?userId=1",
                    data:"",
                    dataType:"json",
                    contentType: "application/json",
                    success : function(dataResult) {
                        var dataList = dataResult.data;
                        var gz1 = "";
                        var gz2 = "";
                        if(dataList.length>0){
                            for(var i=0;i<dataList.length;i++){
                                var actType = dataList[i].actType;
                                var num = actType.substring(1,actType.length);
                                if(num==1){
                                    gz1 += '<a href="javascript:;"><img src="'+dataList[i].mainPic+'" />';
                                    gz1 += '<div class="opa" onclick="cancel(\''+dataList[i].id+'\',\''+dataList[i].favId+'\');"><img src="../img/quxiao.png" />取消关注</div></a>';
                                }else{
                                    gz2 += '<li class="mui-table-view-cell mui-media">';
                                    gz2 += '<a href="javascript:;" onclick="openUrl(\'../page/info.html?actId='+dataList[i].id+'\',\'actinfo\');">';
                                    gz2 += '<img class="mui-media-object mui-pull-left" src="'+hostIp+dataList[i].mainPic+'">';
                                    gz2 += '<div class="mui-media-body">'+dataList[i].actName;
                                    gz2 += '<p class="mui-ellipsis">'+dataList[i].summary+'......</p>';
                                    gz2 += '<i>9分钟前发布</i>';
                                    gz2 += '</div></a><div class="opa" onclick="cancel(\''+dataList[i].id+'\',\''+dataList[i].favId+'\');"><img src="../img/quxiao.png" />取消关注</div></li>';
                                }
                            }
                        }
                        $("#gz1").html(gz1);
                        $("#gz2").html(gz2);
                    }
                }) 
            })
            //取消关注
            function cancel(actId,favId){
                appcan.ajax({
                    type:"post",
                    url:host+"/operateAct.json?actId="+actId+"&logType=7&userId="+userId+"&favId="+favId,
                    data:'',
                    dataType:"json",
                    contentType: "application/json",
                    success : function(dataResult) {
                        appcan.window.alert({
                            title:"提示",
                            content:"取消关注成功",
                            button:"确定"
                        });
                        window.location.reload();
                    }
                })
            }
        </script>
