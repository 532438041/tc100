	<body>
		<header>
			<a><span class="leftleft"></span></a>
			<h1>我的回答</h1>
		</header>
		<section>
			<ul class="mui-table-view" id="myMsgList">
			</ul>
		</section>

		<footer>
			<nav class="mui-bar mui-bar-tab">
				<a href="javascript:;" id="tcIndex">
                    <img src="../img/shouye2.png" />

                <a href="javascript:;" id="myfabu">

                    <img src="../img/mine2.png" />
                    <span class="mui-tab-label">我的</span>
                </a>
			</nav>
		</footer>
        <script>
            $(function(){
                appcan.ajax({
                    type:"post",
                    async:false,       
                    url:host+"/getMyReviewList.json?userId="+appcan.locStorage.getVal("userId"),
                    data:"",
                    dataType:"json",
                    contentType: "application/json",
                    success : function(dataResult) {
                        var dataList = dataResult.data;
                        var msgStr = "";
                        if(dataList.length>0){
                            for(var i=0;i<dataList.length;i++){
                                msgStr +='<li class="mui-table-view-cell mui-media">';
                                msgStr +='<a href="javascript:;" onclick="openUrl(\'../page/my_askart.html?msgId='+dataList[i].id+'\',\'my_askart\')">';
                                msgStr +='<img class="mui-media-object mui-pull-left" src="'+hostIp+dataList[i].picUrl+'">';
                                msgStr +='<div class="mui-media-body">'+dataList[i].cardName;
                                msgStr +='<p class="mui-ellipsis">'+dataList[i].title+'</p></div></a>';
                                msgStr +='<p><a>'+dataList[i].reviewCount+'个回答<span class="rightright" style="margin-top: 0.8em; margin-left: 0.2em;"></span></a></p></li>';
                            }
                        }
                        $("#myMsgList").html(msgStr);
                    }
                }) 
            })
        </script>
