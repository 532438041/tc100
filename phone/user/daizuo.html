<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/mui.min.css" />

        <script type="text/javascript" src="../js/jquery.Query.js" ></script>
        <script type="text/javascript" src="../js/jquery-cookie.js"></script>
        <script type="text/javascript" src="../js/mui.min.js"></script>
        <script type="text/javascript" src="../js/appcan.js"></script>
        <script type="text/javascript" src="../js/appcan.control.js"></script>
        <script type="text/javascript" src="../js/common.js" ></script>
		<title>请人代做</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				-moz-box-sizing: border-box;
				-webkit-box-sizing: border-box;
			}
			
			body {
				width: 100%;
				overflow-x: hidden;
				font-family: "微软雅黑";
				background: #f8f8f8;
				font-size: 12px;
				padding-bottom: 60px;
			}
			
			a{ color: #666;}
			
			h1,
			h2,
			h3,
			h4,
			h5,
			h6 {
				font-weight: normal;
				margin: 0;
			}
			
			p {
				margin: 0;
			}
			
			header {
				background: #ff3366;
				height: 60px;
				overflow: hidden;
				position: relative;
			}
			
			header h1 {
				font-size: 22px;
				text-align: center;
				color: #fff;
				line-height: 60px;
				font-weight: normal;
				margin: 0;
			}
			
			header a {
				position: absolute;
				height: 100%;
			}
			
			header a img {
				height: 30px;
			}
			
			.dingwei img {
				position: absolute;
				top: 15px;
				left: 5px;
			}
			
			.dingwei span {
				display: block;
				line-height: 60px;
				font-size: 32px;
				color: #fff;
			}
			
			.xiaoxi {
				color: #fff;
				font-size: 15px;
				text-align: right;
				line-height: 40px;
				position: absolute;
				top: 15px;
				right: 5px;
				height: 30px;
				width: 60px;
				background: url(../img/fabu.png) no-repeat;
				background-size: auto 100%;
			}
			
			.lunbo {
				position: relative;
			}
			
			.lunbo img {
				width: 100%;
			}
			
			.lunbo .more {
				text-align: center;
				font-size: 12px;
				color: #fff;
				position: absolute;
				top: 0;
				right: 0;
				background: url(../img/opa.png) repeat;
				width: 50px;
				height: 20px;
			}
			
			.lunbo span.mui-icon {
				font-size: 12px;
			}
			
			.lanmu {
				height: auto;
				overflow: hidden;
			}
			
			.lanmu nav {
				width: 90%;
				margin: 0 auto;
				margin-top: 15px;
				font-size: 16px;
			}
			
			.lanmu a {
				display: block;
				float: left;
				width: 25%;
			}
			
			.lanmu a img {
				width: 70%;
				display: block;
				margin: 0 auto;
			}
			
			.lanmu span {
				display: block;
				text-align: center;
				color: #333;
				margin: 5px 0;
			}
			
			.same_city_buy {
				margin-top: 10px;
			}
			
			.same_city_buy h2 {
				background: #ff5256;
				color: #fff;
				padding: 10px;
				font-size: 18px;
				line-height: 23px;
			}
			
			.same_city_buy h2 span {
				float: right;
			}
			
			.same_city_buy>p {
				background: #f9efc9;
				text-align: center;
				position: relative;
				line-height: 30px;
			}
			
			.same_city_buy>p a {
				position: absolute;
				right: 5px;
				color: #ff5256;
			}
			
			.same_city_buy i {
				font-style: normal;
				position: absolute;
				top: 10px;
				right: 15px;
				color: #999;
			}
			
			.same_city_buy .mui-table-view .mui-media-object {
				max-width: 22%;
				height: auto;
			}
			
			.same_city_buy .mui-table-view-cell>a:not(.mui-btn) {
				white-space: normal;
			}
			
			.same_city_buy .mui-ellipsis {
				white-space: normal;
			}
			
			.same_city_search {
				margin-top: 10px;
			}
			
			.same_city_search h2 {
				background: #5bc4fd;
				color: #fff;
				padding: 10px;
				font-size: 18px;
				line-height: 23px;
				position: relative;
			}
			
			.same_city_search h2 span {
				float: right;
			}
			
			.same_city_search>p {
				background: #f9efc9;
				text-align: center;
				position: relative;
				line-height: 30px;
			}
			
			.same_city_search>p a {
				position: absolute;
				right: 5px;
				color: #ff5256;
			}
			
			.same_city_search i {
				font-style: normal;
				position: absolute;
				top: 10px;
				right: 15px;
				color: #999;
			}
			
			.same_city_search .mui-table-view .mui-media-object {
				max-width: 22%;
				height: auto;
			}
			
			.same_city_search .mui-table-view-cell>a:not(.mui-btn) {
				white-space: normal;
			}
			
			.same_city_search .mui-ellipsis {
				white-space: normal;
			}
			
			.same_city_search .search {
				background: #87d4fe;
				border: none;
				height: 32px;
				position: absolute;
				width: 60%;
				padding: 0;
				margin: 0 auto;
				margin-top: 5px;
				display: block;
				top: 0;
				left: 20%;
			}
			
			.same_city_search .search input[type=text] {
				background: none;
				border: none;
				text-indent: 10px;
				padding: 0;
				margin: 0;
				height: 23px;
				font-size: 12px;
				width: 100%;
				height: 100%;
			}
			
			.same_city_search .search img {
				height: 60%;
				position: absolute;
				top: 5px;
				right: 5px;
			}
			.quyu{ position: relative;}
			.quyu select{ background: none; margin-bottom: 0; }
			.xiangxia{ position: absolute; top: 10px; right: 10px; z-index: -100; }
			.tu_2 img{
				width: 100%;
				padding: 10px 15px;
				background: #fff;
			}
			.mui-table-view-cell>a:not(.mui-btn){ width: 70%; float: left;}
			
			.mui-table-view-cell>p{ width: 30%; float: right; text-align: right; line-height: 40px;}
			.mui-icon{ font-size: 16px;}
			.mui-table-view .mui-media-object.mui-pull-left{ border-radius: 50%;}
			.beizhu p{ line-height: 40px; color: #cd4400; text-indent: 15px;}
			.xianshang,.xianxia{ margin-top: 5px;}
			.xianxia h3,.xianshang h3{ line-height: 40px; height: 40px; font-size: 16px; background: #fff; text-indent: 15px;}
			.xianshang a{ line-height: 40px; height: 40px; background: #fff; display: block; margin-top: 2px; text-indent: 50px;}
			.xianxia a:last-child{ float: right; width: 100px; margin-right: 10px;}
			.xianxia a:last-child p{ float: left; line-height: 36px; border: 1px solid #eee; line-height: inherit; margin-top: 5px; padding: 2px 6px; }
			.xianxia a:last-child span{  line-height: 40px; }
			.xianxia li a div{ line-height: 40px;}
			footer nav a{
				    display: table-cell;
				    overflow: hidden;
				    width: 1%;
				    height: 50px;
				    text-align: center;
				    vertical-align: middle;
				    white-space: nowrap;
				    text-overflow: ellipsis;
				    color: #929292;
			}
			
			footer nav a img {
				width: 15%;
				display: block;
				margin: 0 auto;
				margin-top: 5px;
			}
			
			footer nav span {
				color: #020202;
			}
			
			footer nav .action span {
				color: #ff3366;
			}
		</style>

	<body>
		<header>
			<a class="dingwei"><span class="mui-icon mui-icon-back"></span></a>
			<h1>请人代做</h1>
		</header>
		<section class="beizhu">
			<p>此模块为官方特约合作。资费40/次</p>
		</section>
		<section class="xianxia">
			<h3>线下特约地址</h3>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;" class="">
						<img class="mui-media-object mui-pull-left" src="../img/touxiang.png">
						<div class="mui-media-body">
							小溪
						</div>
					</a>
					<a><p>查看名片</p><span class="mui-icon mui-icon-arrowright"></span></a>
				</li>
			</ul>
		</section>
		<section class="xianshang">
			<h3>线上特约地址</h3>
			<a>淘宝链接点击进入</a>
		</section>

		<footer>
			<nav class="mui-bar mui-bar-tab">
				<a class="action" href="javascript:;" id="tcIndex">
                    <img src="../img/shouye.png" />
                    <span class="mui-tab-label">首页</span>
                </a>
                <a href="">
                    <img src="../img/fabu2.png" />
                    <span class="mui-tab-label">发布</span>
                </a>
                <a href="javascript:;" id="myInfo">
                    <img src="../img/mine.png" />
                    <span class="mui-tab-label">我的</span>
                </a>
			</nav>
		</footer>
<script>

</script>
