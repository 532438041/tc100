<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />

        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/media.css" />

        <link rel="stylesheet" href="../css/head_foot.css" />
        <script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="../js/jquery.Query.js" ></script>
        <script type="text/javascript" src="../js/jquery-cookie.js"></script>

        <script type="text/javascript" src="../js/appcan.control.js"></script>
        <script type="text/javascript" src="../js/common.js" ></script>
        <title>请人代做</title>
        <style>
            .quyu {
                position: relative;
            }
            .quyu select {
                background: none;
                margin-bottom: 0;
            }
            .xiangxia {
                position: absolute;
                top: 0.625em;
                right: 0.625em;
                z-index: -100;
            }
            .tu_2 img {
                width: 100%;
                padding: 0.625em 1.5em;
                background: #fff;
            }
            .mui-table-view-cell > a:not(.mui-btn) {
                width: 70%;
                float: left;
            }

            .mui-table-view-cell > p {
                width: 30%;
                float: right;
                text-align: right;
                line-height: 2.5em;
            }
            .mui-icon {
                font-size: 1em;
            }
            .mui-table-view .mui-media-object.mui-pull-left {
                border-radius: 50%;
            }
            .beizhu p {
                line-height: 2.5em;
                color: #cd4400;
                text-indent: 1.5em;
            }
            .xianshang, .xianxia {
                margin-top: 0.3125em;
            }
            .xianxia h3, .xianshang h3 {
                line-height: 2.5em;
                height: 2.5em;
                font-size: 1em;
                background: #fff;
                text-indent: 1.5em;
            }
            .xianshang a {
                line-height: 2.5em;
                height: 2.5em;
                background: #fff;
                display: block;
                margin-top: 0.125em;
                text-indent: 3.125em;
            }
            .xianxia a:last-child {
                float: right;
                width: 30%;
                padding-left: 0;
                padding-right: 0;
            }
            .xianxia a:last-child p {
                float: left;
                line-height: 2em;
                padding: 0.125em 0.375em;
            }
            .xianxia a:last-child span {
                line-height: 2.5em;
            }
            .xianxia li a div {
                line-height: 2.5em;
            }
            .mui-table-view .mui-media-object {
                line-height: inherit;
                max-width: 20%;
                height: auto;
            }
            .mui-table-view .mui-media-object.mui-pull-left {
                margin-right: 1em;
                margin-left: 1em;
                width: 3em;
                height: 3em;
            }
            .mui-table-view-cell > a:not(.mui-btn) {
                padding: 0
            }
        </style>
    </head>

    <body>
        <header>
            <a><span class="leftleft"></span></a>
            <h1>请人代做</h1>
        </header>
        <section class="beizhu">
            <p>
                                        此模块为官方特约合作。资费40/次
            </p>
        </section>
        <section class="xianxia">
            <h3>线下特约地址</h3>
            <ul class="mui-table-view">
                
            </ul>
        </section>
        <section class="xianshang">
            <h3>线上特约地址</h3>
        </section>

        <footer>
            <nav class="mui-bar mui-bar-tab">
                <a href="javascript:;" id="tcIndex"> <img src="../img/shouye2.png" /> <span class="mui-tab-label">首页</span> </a>
                <a class="action" href="javascript:;" id="myfabu"> <img src="../img/fabu2b.png" /> <span class="mui-tab-label">发布</span> </a>
                <a href="javascript:;" id="myInfo"> <img src="../img/mine.png" /> <span class="mui-tab-label">我的</span> </a>
            </nav>
        </footer>
        <script>
            $(function() {
                var baseParam = {
                    'lineType' : '0',
                    'addName' : appcan.locStorage.getVal("ipcity")
                }
                var param = serializePageJson(1, 100, baseParam);
                appcan.ajax({
                    type : "post",
                    async : false,
                    url : host + "/getPersonList.json",
                    data : param,
                    dataType : "json",
                    contentType : "application/json",
                    success : function(dataResult) {
                        if (!!dataResult.data.dataList) {
                            var data = dataResult.data.dataList;
                            var str = '';
                            for (var i = 0; i < data.length; i++) {
                                if(!!data[i].cardId){
                                    str+='<li class="mui-table-view-cell mui-media"><a class="mpian" cardId="'
                                    +data[i].cardId+'"> <img class="mui-media-object mui-pull-left" src="'
                                    +(hostIp+data[i].picUrl)+'"><div class="mui-media-body">'
                                    +data[i].cardName+'</div> </a><a class="mpian" cardId="'
                                    +data[i].cardId+'"><p>查看名片</p><span class="rightright3"></span></a></li>';
                                }
                            };
                            $(".mui-table-view").append(str);
                            // 点名片 跳转到对应发布者名片详情页面
                            $(".mpian").click(function(){
                                var cardId = $(this).attr("cardId");
                                openUrl('../page/cardxiangqing.html?cardId='+cardId,'cardxiangqing');
                            })
                        }
                    }
                })

                var baseParam1 = {
                    'lineType' : '1'
                }
                var param1 = serializePageJson(1, 100, baseParam1);
                appcan.ajax({
                    type : "post",
                    async : false,
                    url : host + "/getPersonList.json",
                    data : param1,
                    dataType : "json",
                    contentType : "application/json",
                    success : function(dataResult) {
                        if (!!dataResult.data.dataList) {
                            var data = dataResult.data.dataList;
                            var str = '';
                            for (var i = 0; i < data.length; i++) {
                                str += '<a data-href="' + data[i].remark + '" class="fuzhi">' + data[i].title + '(点击复制链接)</a>';
                            };
                            $(".xianshang").append(str);
                            $(".fuzhi").click(function(){
                                uexClipboard.copy($(this).attr("data-href"));
                                var info = uexClipboard.getContent();
                                alert("复制链接成功:"+info);
                            })
                        }
                    }
                })
            })

        </script>
    </body>

</html>
