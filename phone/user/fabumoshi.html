		<style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
            }
            
            body {
                width: 100%;
                overflow-x: hidden;
                font-family: "微软雅黑";
                background: #f8f8f8;
                font-size: 1em;
                padding-bottom: 3.875em;
            }
            
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: normal;
                margin: 0;
            }
            
            p {
                margin: 0;
                font-size: 0.6rem;
            }
            
            header {
                background: #ff3366;
                height: 3em;
                overflow: hidden;
                position: relative;
            }
            
            .lunbo {
                position: relative;
            }
            
            .lunbo img {
                width: 100%;
            }
            
            .lunbo .more {
                text-align: center;
                font-size: 0.75em;
                color: #fff;
                position: absolute;
                top: 0;
                right: 0;
                background: url(img/opa.png) repeat;
                width: 3.125em;
                height: 1.25em;
            }
            
            .lunbo span.mui-icon {
                font-size: 0.75em;
            }
            
            .lanmu {
                height: auto;
                overflow: hidden;
            }
            
            .lanmu nav {
                width: 90%;
                margin: 0 auto;
                margin-top: 1em;
                font-size: 1em;
            }
            
            .lanmu a {
                display: block;
                float: left;
                width: 25%;
            }
            
            .lanmu a img {
                width: 70%;
                display: block;
                margin: 0 auto;
            }
            
            .lanmu span {
                display: block;
                text-align: center;
                color: #333;
                margin: 0.3125em 0;
            }
            
            .same_city_buy {
                margin-top: 0.625em;
            }
            
            .same_city_buy h2 {
                background: #ff5256;
                color: #fff;
                padding: 0.625em;
                font-size: 1.125em;
                line-height: 1.5em;
            }
            
            .same_city_buy h2 span {
                float: right;
            }
            
            .same_city_buy>p {
                background: #f9efc9;
                text-align: center;
                position: relative;
                line-height: 1.875em;
            }
            
            .same_city_buy>p a {
                position: absolute;
                right: 0.3125em;
                color: #ff5256;
            }
            
            .same_city_buy i {
                font-style: normal;
                position: absolute;
                top: 0.625em;
                right: 1em;
                color: #999;
            }
            
            .same_city_buy .mui-table-view .mui-media-object {
                max-width: 22%;
                height: auto;
            }
            
            .same_city_buy .mui-table-view-cell>a:not(.mui-btn) {
                white-space: normal;
            }
            
            .same_city_buy .mui-ellipsis {

            .same_city_search {
                margin-top: 0.625em;

            .same_city_search h2 {
                background: #5bc4fd;

                padding: 0.625em;

            .same_city_search h2 span {
                float: right;

            .same_city_search>p {
                background: #f9efc9;

                position: relative;

            .same_city_search>p a {
                position: absolute;
                right: 0.3125em;
                color: #ff5256;
            }
            
            .same_city_search i {

                position: absolute;
                top: 0.625em;
                right: 1em;
                color: #999;
            }
            
            .same_city_search .mui-table-view .mui-media-object {
                max-width: 22%;
                height: auto;
            }
            
            .same_city_search .mui-table-view-cell>a:not(.mui-btn) {
                white-space: normal;
            }
            
            .same_city_search .mui-ellipsis {
                white-space: normal;
            }
            
            .same_city_search .search {
                background: #87d4fe;
                border: none;
                height: 2em;
                position: absolute;
                width: 60%;
                padding: 0;
                margin: 0 auto;
                margin-top: 0.3125em;
                display: block;
                top: 0;
                left: 20%;
            }
            
            .same_city_search .search input[type=text] {
                background: none;
                border: none;
                text-indent: 0.625em;
                padding: 0;
                margin: 0;
                height: 1.5em;
                font-size: 0.75em;
                width: 100%;
                height: 100%;
            }
            
            .same_city_search .search img {
                height: 60%;
                position: absolute;
                top: 0.3125em;
                right: 0.3125em;
            }

            .quyu select{ background: none; margin-bottom: 0; }
            .xiangxia{ position: absolute; top: 0.625em; right: 0.625em; z-index: -100; }
            .tu_2 img{
                width: 100%;
                padding: 0.625em 1em;
                background: #fff;
            }

            .tu_2 h3 span,.same_city_search h3 span{ font-size: 0.75em; font-weight: normal; color:#777; margin-left: 0.625em;}
            .tu_2 h3 a,.same_city_search h3 a{ text-align: center; font-size: 1em; font-weight: bold; color:#ff3366; float: right; padding: 0 0.625em; margin-top: 0.625em; margin-right: 1em; text-indent: 0; border: 1px solid #ff3366; line-height: normal; border-radius: 0.3125em;}
            .tu_2>a>p{ text-indent: 1em;}
            .mui-table-view .mui-media, .mui-table-view .mui-media-body{
                line-height: 2em;
            }
