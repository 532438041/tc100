                line-height: 2em;

            header a {

                height: 100%;

            .dingwei img {

            }
            
            .dingwei span {

                line-height: 1.5em;

                color: #fff;

            .xiaoxi {

                width: 3.875em;

                background-size: auto 100%;

            footer nav a{
                    display: table-cell;
                    overflow: hidden;
                    width: 1%;
                    height: 3.125em;
                    text-align: center;
                    vertical-align: middle;
                    white-space: nowrap;
                    text-overflow: ellipsis;
                    color: #929292;
            }
            
            footer nav a img {
                width: 15%;
                display: block;
                margin: 0 auto;
                margin-top: 0.3125em;
            }
            
            footer nav span {
                color: #020202;
            }
            
            footer nav .action span {
                color: #ff3366;
            }
            
            section{ margin-bottom: 0.625em;}
            section a{ border: 1px solid #ff3366; padding: 0 0.3125em; border-radius: 0.3125em; float: right; margin-top: 0.75em; margin-right: 0.3125em;}
            section h3{ float: left; font-size: 1em; line-height: 3.125em; text-indent: 1em;}
            section div{ position: relative; height: 3.125em; border-bottom: 1px solid #f8f8f8; overflow: hidden; background: #fff;}
            section  span.mui-icon{ display: none; position: absolute; top: 0.625em; right: 0.625em; color: #0173bd;}

<script>
	$(document).ready(function(){
		$("section div").click(function(){
			if($(this).find("span").css("display") == "block"){
				$(this).find("span").hide();
			}else{
				$("section div span").hide();
				$(this).find("span").show();
			}
		});
	});
</script>
