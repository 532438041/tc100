        <script>
            $(function(){
                var msgId = getVal("msgId");
                appcan.ajax({
                    type:"post",
                    url:host+"/getUserMsg.json?msgId="+msgId,
                    dataType:"json",
                    contentType: "application/json",
                    success : function(dataResult){
                        if(!!dataResult.data){
                            $("#htmlStr").html(dataResult.data.content);
                            if(dataResult.data.state==1){
                                appcan.ajax({
                                    type:"post",
                                    url:host+"/changeUserMsgState.json?msgId="+msgId,
                                    dataType:"json",
                                    contentType: "application/json",
                                    success : function(dataResult){
                                    }
                                 })
                            }
                        }
                    }
                })
            })
        </script>
