            header {

            .dingwei img {

            .dingwei span {

                background-size: auto 100%;

            .lunbo {
                position: relative;
            }
            
            .lunbo img {

            }
            
            .lunbo .more {
                text-align: center;

            .lunbo span.mui-icon {
                font-size: 0.75em;
            }
            
            .lanmu {

            .lanmu span {

            .same_city_buy {

            .same_city_search .search img {

            .quyu{ position: relative;}

            .mui-table-view-cell>a:not(.mui-btn){ width: 70%; float: left;}

        <script>
            $(function(){
               totalCount(0);
               totalCount(1);
               totalCount(2);
            })
            function totalCount(msgType){
                $.ajax({
                    type:"post",
                    async:false,       
                    url:host+"/getMsgCount.json?userId="+appcan.locStorage.getVal("userId")+"&msgType="+msgType+"&state=1",
                    data:"",
                    dataType:"json",
                    contentType: "application/json",
                    success : function(dataResult) {
                        $(".msgType"+msgType).append('<span class="tishi_btn">'+dataResult.data+'</span>');
                    }
                })
            }
        </script>
