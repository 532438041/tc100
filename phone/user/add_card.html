		<style>

	<body>
		<header>
			<a><span class="leftleft"></span></a>
			<h1 id="title">添加名片</h1>
		</header>
		<section class="quyu">
		    <form id="imgForm" style="display: none;">
		        <input id="userId" name="userId" value="" type="hidden"/>
		        <input id="upload0" type="file" name="file" accept="image/jpeg,image/bmp" />
		    </form>
			<form action="" method="post" id="upchuan0">
			    <input type="hidden" name="picUrl" class="picUrl" value="" />
				<div class="top">
					<span>头像</span>
					<a id="btn1">上传</a>
					<p>请上传，宽高比1比1，且小于1M的头像</p>
					<div id="yulan"><img src="../img/touxiang.png" id="picUrl"/></div>
				</div>
				<div class="main">
					<p><i>名称或店铺名称：</i><input type="text" id="cardName" name="cardName" value="" /></p>
					<p><i>地址：</i><input type="text" id="address" name="address" value="" /></p>
					<p><i>电话：</i><input type="text" id="telphone" name="telphone" value="" /></p>
					<p><i>路线：</i><input type="text" id="route" name="route" value="" /></p>
					<p style="border: none;"><i>经营范围：</i><textarea type="text" id="region" name="region" value="" /></textarea></p>
					<input class="button" type="button" id="addCard" value="完成" />
				</div>
			</form>
		</section>
		

		<footer>
			<nav class="mui-bar mui-bar-tab">
				<a class="action" href="javascript:;" id="tcIndex">
                    <img src="../img/shouye.png" />
                    <span class="mui-tab-label">首页</span>
                </a>
                <a href="javascript:;" id="myfabu">
                    <img src="../img/fabu2.png" />
                    <span class="mui-tab-label">发布</span>
                </a>
                <a href="javascript:;" id="myInfo">
                    <img src="../img/mine.png" />
                    <span class="mui-tab-label">我的</span>
                </a>
			</nav>
		</footer>
<script>
// JavaScript Document
$(document).ready(function(){
    $("#userId").val(appcan.locStorage.getVal("userId"));
    $("#btn1").click(function(){
    	fileSelect(yulan,'#upload'+0);
    });
  	function fileSelect(id1,id2) {
        $(id2).click(); 
		 $(function() {
    		 $(id2).one("change",function(e) {
                 var file = e.target.files[0];
                    if(file.size/1024 > 1024){
                        alert("请选择1M大小 以下的图片");
                    }else{
                        preview1(file);
                    }
    		 })
		 })
		 function preview1(file) {
	       var formData = new FormData($( "#imgForm" )[0]);
           $.ajax({  
              url: host+"/image/uploadImg.json",
              type: 'POST',  
                  data: formData,  
                  async: false,  
                  cache: false,  
                  contentType: false,  
                  processData: false,  
                  success: function (returndata) {  
                      alert(returndata.data.imgUrl);
                      $(".picUrl").val(returndata.data.imgUrl);
                  },
                error: function(jqXHR, textStatus, errorThrown) {
                    alert(jqXHR.responseText);
                    alert(jqXHR.status);
                    alert(jqXHR.readyState);
                    alert(jqXHR.statusText);
                    alert(textStatus);
                    alert(errorThrown);
                } 
             });  
    		 var img = new Image();
    		 var url = img.src = URL.createObjectURL(file);
    		 var $img = $(img);
    		 
    		 img.onload = function() {
    		     URL.revokeObjectURL(url);
        		 $(id1).empty();
        		 $(id1).append($img);
    		 }
		 }
	};
	
	//名片添加、编辑
    var msg = "添加成功！";
    var baseParam = {'picUrl':$(".picUrl").val(),'userId':appcan.locStorage.getVal("userId")}
	var cardId = getVal("cardId");
    if(cardId!=""){
        //获取修改对象
        appcan.ajax({
           type:"post",
           async:false,       
           url:host+"/getCard.json?cardId="+cardId,
           data:"",
           dataType:"json",
           contentType: "application/json",
           success : function(dataResult) {
               console.log(dataResult);
               if(dataResult.msg=='success'){
               var data = dataResult.data; 
                   $("#picUrl").attr("src",data.picUrl);
                   $("#cardName").val(data.cardName);
                   $("#address").val(data.address);
                   $("#telphone").val(data.telphone);
                   $("#route").val(data.route);
                   $("#region").val(data.region);
               }
           }
       })
        $("#title").html("编辑名片");
        msg = "编辑成功！";
        baseParam = {'picUrl':$(".picUrl").val(),'userId':'1','id':cardId}
    }
    $("#addCard").click(function(){
        //名片添加
        var base = {'userId':appcan.locStorage.getVal("userId")}
        var param = $("#upchuan0").serializeJson(base);
        console.log(param);
        appcan.ajax({
           type:"post",
           async:false,       
           url:host+"/saveCard.json",
           data:param,
           dataType:"json",
           contentType: "application/json",
           success : function(dataResult) {
               if(dataResult.msg=='success'){
                   alert(msg);
                   window.location.href = "my_card.html";
               }
           }
       })
    })
    
});

</script>
