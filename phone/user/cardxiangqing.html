		<title>名片详情</title>
		<style>
            input{ background: none; border: 1px solid;}
            input[type=text]{ border-color: #ccc;height: 3em;font-size: 1em;}
            input[type=file]{ border-color: #ccc; display: none;}
            input[type=button]{ border-color: #ccc; display: none;}
            input[type="button"]{ background: none;}
            p,span{ font-size: 0.8em; color: #999;}
            .top input{ }
            .top{ height: 5.625em;  overflow: hidden; position: relative; background: #fff; border-bottom: 1px solid #dedede;}
            .top span{ display: block; height: 2.75em; line-height: 7.75em; text-indent: 1.25em;}
            .top a{    font-size: 0.8em;  text-align: center;  color: #ff3366; padding: 0 1.5em; margin-left: 1.25em; border: 1px solid #ff3366; }
            .top #yulan{ height: 4em; width: 4em; border-radius: 50%; position: absolute; top: 0.625em; right: 0.625em;  overflow: hidden;}
            .top #yulan img{ width: 100%; height: 100%;object-fit: cover;}
            
            
            .main{ background: #fff;}
            .main p{    height: auto;
    overflow: hidden; border-bottom: 1px solid #ccc; text-indent: 0.625em; padding-top: 0.625em;}
            .main input{ display: inline; width: 60%; margin-bottom: 0; border:none;}
            .main i{  font-style: normal; width: 30%; float: left; text-align: right; line-height: 3em;}
            
            .main textarea{ width: 60%; margin-bottom: 0; height:6em; font-size: 1em; line-height: 2em; border:none;}
            .main input[type=button]{ border:none; font-size:0.8em; color:#fff; height:2em; background: #ff3366; border: none; width: 40%; position: relative; left: 50%; margin-bottom: 10.312em;}
            #upload0{ display: none;}
            
            
            @media screen and (max-width: 400px) {
                .main i{ line-height: 1.25em;}
            }
            .webuploader-pick{
                background-color: #FFF; 
                display: inline-block;
                text-align: center;
                color: #ff3366;
                padding: 8px 25px;
                margin-left: 20px;
                border: 1px solid #ff3366;
                line-height: 1em;
            }
        </style>
	</head>

	<body>
		<header>
			<a><span class="leftleft"></span></a>
			<h1 id="title">名片详情</h1>
		</header>
		<section class="quyu">
			<form action="" method="post" id="upchuan0">
				<div class="top">
				    <span>头像</span>
					<div id="yulan"><img src="../img/touxiang.png" id="picUrl"/></div>
				</div>
				<div class="main">
					<p><i>名称或店铺名称：</i><input disabled="disabled" type="text" id="cardName" name="cardName" value="" /></p>
					<p><i>地址：</i><input disabled="disabled" type="text" id="address" name="address" value="" /></p>
					<p><i>电话：</i><input disabled="disabled" type="text" id="telphone" name="telphone" value="" /></p>
					<p><i>路线：</i><input disabled="disabled" type="text" id="route" name="route" value="" /></p>
					<p style="border: none;"><i>经营范围：</i><textarea disabled="disabled" type="text" id="region" name="region"/></textarea></p>
				</div>
			</form>
		</section>
		

		<footer>
			<nav class="mui-bar mui-bar-tab">
				<a class="action" href="javascript:;" id="tcIndex">
                    <img src="../img/shouye.png" />
                    <span class="mui-tab-label">首页</span>
                </a>
                <a href="javascript:;" id="myfabu">
                    <img src="../img/fabu2.png" />
                    <span class="mui-tab-label">发布</span>
                </a>
                <a href="javascript:;" id="myInfo">
                    <img src="../img/mine.png" />
                    <span class="mui-tab-label">我的</span>
                </a>
			</nav>
		</footer>
		
		<script type="text/javascript" charset="utf-8">
            $(document).ready(function(){
                var cardId = getVal("cardId");
                appcan.ajax({
                    type:"get",
                    url:host+"/getCard.json?cardId="+cardId,
                    dataType:"json",
                    success : function(dataResult) {
                        var data = dataResult.data;
                        if(!!data){
                            $("#picUrl").attr("src", data.picUrl);
                            $("#cardName").val(data.cardName);
                            $("#address").val(data.address);
                            $("#telphone").val(data.telphone);
                            $("#route").val(data.route);
                            $("#region").val(data.region);
                        }
                    }
                })
            })
        </script>
	</body>

</html>
