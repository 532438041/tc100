<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="Flying hormone" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/mui.min.css" />
		<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="js/mui.min.js" ></script>
		<!--<script type="text/javascript" src="js/upload_yulan.js" ></script>-->
		<title>模版使用</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				-moz-box-sizing: border-box;
				-webkit-box-sizing: border-box;
			}
			
			body {
				width: 100%;
				overflow-x: hidden;
				font-family: "微软雅黑";
				background: #f8f8f8;
				font-size: 12px;
				padding-bottom: 60px;
			}
			
			h1,
			h2,
			h3,
			h4,
			h5,
			h6 {
				font-weight: normal;
				margin: 0;
			}
			
			p {
				margin: 0;
				text-indent: 2rem;
				background: #fff;
				padding: 10px;
				font-size: 1rem;
				line-height: 1.8rem;
				padding-top: 20px;
				color: #333;
			}
			
			i{
				font-style: normal; color: #ff3366;
			}
			
			header {
				background: #ff3366;
				height: 60px;
				overflow: hidden;
				position: relative;
			}
			
			header h1 {
				font-size: 22px;
				text-align: center;
				color: #fff;
				line-height: 60px;
				font-weight: normal;
				margin: 0;
			}
			
			header a {
				position: absolute;
				height: 100%;
			}
			
			header a img {
				height: 30px;
			}
			
			.dingwei img {
				position: absolute;
				top: 15px;
				left: 5px;
			}
			
			.dingwei span {
				display: block;
				line-height: 60px;
				font-size: 32px;
				color: #fff;
			}
			
			input{ background: none; border: 1px solid;}
			input[type=text]{ border-color: #ccc;}
			input[type="button"]{ background: none;}
			p,span{ font-size: 0.8rem; color: #999;}
			.top input{ }
			.top{ height: 85px;  overflow: hidden; position: relative; background: #fff; border-bottom: 1px solid #dedede;}
			.top p{ padding-top: 0; text-indent: 0; line-height: 1.5rem; border-bottom: 1px solid #ccc; margin-top: 10px; padding: 0 15px; font-size: 0.6rem; color: #cd4400;}
			.top span{  float: right; text-indent: 20px; line-height: 60px; margin-right: 20px;}
			.top a{ display: inline; text-align: center;  color: #ff3366; font-size: 1rem; }
			.top>div{ height: 70px; width: 70px; border-radius: 50%; position: absolute; top: 10px; right: 10px;  overflow: hidden;}
			.top>div img{ width: 100%; height: 100%;}
			.top h3{ line-height: 50px; height: 50px; text-indent: 15px; font-size: 1.2rem; color: #666; border-bottom: 1px solid #ccc; margin-bottom: 5px;}
			
			
			.main{ background: #fff;}
			.main p{ border-bottom: 1px solid #ccc; text-indent: 10px; padding-top: 10px; clear: both; height: auto; overflow: hidden; position: relative;}
			.main input{ display: inline; width: 67%; margin-bottom: 0; padding: 0; font-size: 0.8rem; text-indent: 5px;}
			.main i{  font-style: normal; width: 30%; float: left; text-align: right; line-height: 40px;}
			
			.main textarea{ width: 67%; margin-bottom: 0; padding: 0 10px;  font-size: 0.8rem; line-height: 20px; height: 100px;}
			.main input[type=submit]{ background: #ff3366; border: none; width: 40%; position: relative; left: 50%; margin-bottom: 15px;}
			#upload0{ display: none;}
			.main h3{ line-height: 50px; height: 50px; text-indent: 15px; font-size: 1.2rem; color: #666; border-bottom: 1px solid #ccc;}
			.main h3 a{ font-size: 0.8rem; color: #666; float: right; margin-right: 15px; border: 1px solid #ccc; height: 30px; line-height: 30px; text-align: center; text-indent: 0; padding: 0 6px; border-radius: 5px; margin-top: 10px;}
			.main p img{ height: 40px; position: absolute; left: 20px;}
			
			.quyu2{ margin-top: 10px;}
			.quyu2 .top{ height: 50px;}
			.main h3{ font-size: 0.8rem;}
			.main p span{ display: block; width: 80%; font-size: 0.6rem; text-align: left; float: right;}
			.main select{ width: 67%;}
			.fenlei{ position: relative;}
			.main p.fenlei span{ position: absolute; right: 15px; top: 50%; width: auto; font-size: 20px; margin-top: -10px;}
			.fenlei select{ margin: 0; padding: 10px; background: none; position: absolute; z-index: 100;}
			.main .tuijian span{ position: absolute; right: 15px; top: 15px; width: 10%; color: #FF3366;}
			.main .tuijian input{ width: 50%;}
			.btn{ }
			.btn p{ text-align: right; padding-top: 10px;}
			.btn span{ display: inline-block; width: 40%; border: 1px solid #FF3366; background: #ff3366; text-align: center;  border-radius: 5px;}
			.btn span a{ color: #fff; }
			.btn span.action{ color: #ff3366; background: #fff;margin-left: 10%;}
			.btn span.action a{ color: #ff3366; background: #fff; }
			
			footer nav a{
				    display: table-cell;
				    overflow: hidden;
				    width: 1%;
				    height: 50px;
				    text-align: center;
				    vertical-align: middle;
				    white-space: nowrap;
				    text-overflow: ellipsis;
				    color: #929292;
			}
			
			footer nav a img {
				width: 15%;
				display: block;
				margin: 0 auto;
				margin-top: 5px;
			}
			
			footer nav span {
				color: #020202;
			}
			
			footer nav .action span {
				color: #ff3366;
			}
			@media screen and (max-width: 400px) {
			    .main i{ font-size: 0.6rem; width: 40%;}
			    .main input{ width: 50%;}
			    .main textarea{ width: 50%;}
			    .top{ height: 140px;}
			}
		</style>
	</head>

	<body>
		<header>
			<a class="dingwei"><span class="mui-icon mui-icon-back"></span></a>
			<h1>模版使用</h1>
		</header>
		<section class="quyu">
			<form action="" method="post" id="upchuan0">
				<div class="top">
					<p>当前发布位置为超市模块，样式类型为1，资费原价3000/月，1500月</p>
					<h3><a>完善名片</a></h3>
				</div>
				<div class="main">
					<h3>编辑名片<a>选择其他名片</a></h3>
					<p><i>名称或店铺名：</i><input type="text" value="" placeholder="请输入店铺名称" /></p>
					<p><i>省市区：</i><input type="text" value="" placeholder="请输入省市区" /></p>
					<p><i>详细地址：</i><input type="text" value="" placeholder="请输入详细地址" /></p>
					<p style="border: none;"><i>经营范围：</i><textarea type="text" value="" /></textarea></p>
				</div>
			</form>
		</section>
		
		<section class="quyu2">
			<form action="" method="post" id="upchuan0">
				<div class="top">
					<h3><a>发布补充</a></h3>
				</div>
				<div class="main">
					<h3>选择线上广告发布时间</h3>
					<p><i>开始时间：</i><input type="text" value="" placeholder="例子" /></p>
					<p>
						<i>截止时间：</i>
						<input type="text" value="" placeholder="例子" />
						<span>注：最长发布不得超过10天，四大模块为1个月</span>
						<span>线下活动开始时间：2016-10-14</span>
						<span>线下活动地点：阜阳市 颍东区</span>
					</p>
					<p class="fenlei">
						<i>分类：</i>
						<select>
							<option>所有</option>
							<option>分类1</option>
							<option>分类2</option>
						</select>
						<span class="mui-icon mui-icon-arrowdown"></span>
					</p>
					<p class="tuijian">
						<i>推荐码：</i>
						<input type="text" value="" placeholder="123456" />
						<span>可用</span>
					</p>
				</div>
			</form>
		</section>
		<section class="btn">
			<p>费用共<i>500</i>元</p>
			<span class="action"><a>预览</a></span>
			<span><a>发布</a></span>
		</section>

		<footer>
			<nav class="mui-bar mui-bar-tab">
				<a class="action" href="">
					<img src="img/shouye.png" />
					<span class="mui-tab-label">首页</span>
				</a>
				<a href="">
					<img src="img/fabu2.png" />
					<span class="mui-tab-label">发布</span>
				</a>
				<a href="info.html">
					<img src="img/mine.png" />
					<span class="mui-tab-label">我的</span>
				</a>
			</nav>
		</footer>
<script>

</script>
	</body>

</html>
