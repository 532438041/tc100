		<style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;

            }
            
            body {
                width: 100%;

                font-family: "微软雅黑";
                background: #f8f8f8;
                font-size: 1em;
                padding-bottom: 3.75em;
            }
            
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: normal;
                margin: 0;
            }
            
            p {
                margin: 0;
            }
            
            ul,
            li,
            ol {
                list-style: none;
            }
            
            section{ background: #fff; margin-top: 0.625em;}
            section div{ height: auto; background: #fff; overflow: hidden;}
            section h3{ font-size: 0.8em; font-weight: bold; height: 3.125em; line-height: 3em; float: left; text-indent: 0.625em;}
            section p{ float: right; height: 3em; line-height: 3em;}
            section p span{ margin-top: 0.1875em; margin-right: 0.625em;}
            section p a{ color: #ff3366; border: 1px solid #ff3366; padding: 0 0.8em; border-radius: 0.3125em; margin-right: 0.3125em; font-size: 0.8em;}
            section i{ font-style: normal; font-weight: normal; font-size: 0.75em; margin-left: 0.625em; color: #666;}
            section li{ height: 3em; line-height: 3em; border-top: 1px solid #ccc; clear: both;}
            section h4{ color: #666; line-height: 3em; float: left; margin-left: 1.25em;  margin-left: 4em; font-size: 0.8em;}
            li p{ float: right;}
            section li a{ color: #ccc; border: 1px solid #ccc; padding: 0 0.8em; border-radius: 0.3125em; font-size: 0.8em;}
            
            .shuoming li{ padding: 0.625em 1em; line-height: 1.25em; height: auto; overflow: hidden; color: #666; font-size: 0.8em;}
            section .mui-icon{margin-right: 10px; font-size: 1.5em}
            section.sec_3 div.tu_tu{ width: 85%; overflow: hidden; position: relative; left: 15%; margin-left: -0.625em;}
            section.sec_3 div.tu_tu img{ width: 100%;}
            section.sec_3 div.tu_tu p{ font-size: 0.6em; float: left; height: auto; overflow: hidden;}
            section.sec_3 div.tu_tu span{ font-size: 0.8em; border: 1px solid #ff3366; color: #ff3366; margin-right: 0; margin-left: 0.3125em; padding: 0.3em 1em; border-radius: 0.3125em;}
            section.sec_3 div.tu_tu i{ font-size:1em; border: 1px solid #ccc; padding: 0.6em; color: #ccc;  margin-left: 0; border-radius: 0.3125em;}           
           
            @media screen and (max-width: 360px) {
                body {
                    background-color:lightblue;
                }
                section.sec_3 div.tu_tu i{ padding: 0;}
                section.sec_3 div.tu_tu span{ margin: 0;}

		<script>
			$(document).ready(function() {
				$(".quyu h4").click(function() {

					if($(this).next("ul").css("display") == "block") {
						$(this).next("ul").hide();
					} else {
						$(".quyu h4").next("ul").hide();
						$(this).next("ul").show();
					}
					$(".quyu li").click(function() {
						$(this).parent().hide();
						$(this).parent().find("li").removeClass("action");
						$(this).addClass("action");
					})
				});
				
				//轮播发布数
                $.ajax({
