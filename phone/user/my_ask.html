        <script type="text/javascript" src="../js/jquery.Query.js" ></script>

		<title>我的提问</title>
		<style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
            }
            
            body {
                width: 100%;
                overflow-x: hidden;
                font-family: "微软雅黑";
                background: #f8f8f8;
                font-size: 1em;
                padding-bottom: 3.875em;
            }
            
            a{ color: #666;}
            
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: normal;
                margin: 0;
            }
            
            p {
                margin: 0;
            }
            
            header {
                background: #ff3366;
                height: 3em;
                overflow: hidden;
                position: relative;
            }
            
            header h1 {
                font-size: 1.5em;
                text-align: center;
                color: #fff;
                line-height: 2em;
                font-weight: normal;
                margin: 0;
            }
            
            header a {
                position: absolute;
                height: 100%;
            }
            
            header a img {
                height: 2em;
            }
            
            .dingwei img {
                position: absolute;
                top: 1em;
                left: 5px;
            }
            
            .dingwei span {
                display: block;
                line-height: 1.5em;
                font-size: 2em;
                color: #fff;
            }
            
            .xiaoxi {
                color: #fff;
                font-size: 1em;
                text-align: right;
                line-height: 2.5em;
                position: absolute;
                top: 1em;
                right: 5px;
                height: 1.875em;
                width: 3.75em;
                background: url(img/fabu.png) no-repeat;
                background-size: auto 100%;
            }
            
            .lunbo {
                position: relative;
            }
            
            .lunbo img {
                width: 100%;
            }
            
            .lunbo .more {
                text-align: center;
                font-size: 0.75em;
                color: #fff;
                position: absolute;
                top: 0;
                right: 0;
                background: url(img/opa.png) repeat;
                width: 3.125em;
                height: 1.25em;
            }
            
            .lunbo span.mui-icon {
                font-size: 0.75em;
            }
            
            .lanmu {
                height: auto;
                overflow: hidden;
            }
            
            .lanmu nav {
                width: 90%;
                margin: 0 auto;
                margin-top: 1em;
                font-size: 1em;
            }
            
            .lanmu a {
                display: block;
                float: left;
                width: 25%;
            }
            
            .lanmu a img {
                width: 70%;
                display: block;
                margin: 0 auto;
            }
            
            .lanmu span {
                display: block;
                text-align: center;
                color: #333;
                margin: 5px 0;
            }
            
            .same_city_buy {
                margin-top: 0.625em;
            }
            
            .same_city_buy h2 {
                background: #ff5256;
                color: #fff;
                padding: 0.625em;
                font-size: 1.125em;
                line-height: 1.5em;
            }
            
            .same_city_buy h2 span {
                float: right;
            }
            
            .same_city_buy>p {
                background: #f9efc9;
                text-align: center;
                position: relative;
                line-height: 1.875em;
            }
            
            .same_city_buy>p a {
                position: absolute;
                right: 5px;
                color: #ff5256;
            }
            
            .same_city_buy i {
                font-style: normal;
                position: absolute;
                top: 0.625em;
                right: 1em;
                color: #999;
            }
            
            .same_city_buy .mui-table-view .mui-media-object {
                max-width: 22%;
                height: auto;
            }
            
            .same_city_buy .mui-table-view-cell>a:not(.mui-btn) {
                white-space: normal;
            }
            
            .same_city_buy .mui-ellipsis {
                white-space: normal;
            }
            
            .same_city_search {
                margin-top: 0.625em;
            }
            
            .same_city_search h2 {
                background: #5bc4fd;
                color: #fff;
                padding: 0.625em;
                font-size: 1.125em;
                line-height: 1.5em;
                position: relative;
            }
            
            .same_city_search h2 span {
                float: right;
            }
            
            .same_city_search>p {
                background: #f9efc9;
                text-align: center;
                position: relative;
                line-height: 1.875em;
            }
            
            .same_city_search>p a {
                position: absolute;
                right: 5px;
                color: #ff5256;
            }
            
            .same_city_search i {
                font-style: normal;
                position: absolute;
                top: 0.625em;
                right: 1em;
                color: #999;
            }
            
            .same_city_search .mui-table-view .mui-media-object {
                max-width: 22%;
                height: auto;
            }
            
            .same_city_search .mui-table-view-cell>a:not(.mui-btn) {
                white-space: normal;
            }
            
            .same_city_search .mui-ellipsis {
                white-space: normal;
            }
            
            .same_city_search .search {
                background: #87d4fe;
                border: none;
                height: 2em;
                position: absolute;
                width: 60%;
                padding: 0;
                margin: 0 auto;
                margin-top: 5px;
                display: block;
                top: 0;
                left: 20%;
            }
            
            .same_city_search .search input[type=text] {
                background: none;
                border: none;
                text-indent: 0.625em;
                padding: 0;
                margin: 0;
                height: 1.5em;
                font-size: 0.75em;
                width: 100%;
                height: 100%;
            }
            
            .same_city_search .search img {
                height: 60%;
                position: absolute;
                top: 5px;
                right: 5px;
            }
            .quyu{ position: relative;}
            .quyu select{ background: none; margin-bottom: 0; }
            .xiangxia{ position: absolute; top: 0.625em; right: 0.625em; z-index: -100; }
            .tu_2 img{
                width: 100%;
                padding: 0.625em 1em;
                background: #fff;
            }
            .mui-table-view-cell>a:not(.mui-btn){ width: 70%; float: left;}
            
            .mui-table-view-cell>p{ width: 30%; float: right; text-align: right; line-height: 2.5em;}
            .mui-icon{ font-size: 1em;}
            .mui-table-view .mui-media-object.mui-pull-left{ border-radius: 50%;}
            footer nav a{
                    display: table-cell;
                    overflow: hidden;
                    width: 1%;
                    height: 3.125em;
                    text-align: center;
                    vertical-align: middle;
                    white-space: nowrap;
                    text-overflow: ellipsis;
                    color: #929292;
            }
            
            footer nav a img {
                width: 15%;
                display: block;
                margin: 0 auto;
                margin-top: 5px;
            }
            
            footer nav span {
                color: #020202;
            }
            
            footer nav .action span {
                color: #ff3366;
            }
        </style>
	</head>

	<body>
		<header>
			<a class="dingwei"><span class="mui-icon mui-icon-back"></span></a>
			<h1>我的提问</h1>
		</header>
		<section>
			<ul class="mui-table-view" id="myMsgList">
			</ul>
		</section>

		<footer>
			<nav class="mui-bar mui-bar-tab">
				<a class="action" href="javascript:;" id="tcIndex">
                    <img src="../img/shouye.png" />
                    <span class="mui-tab-label">首页</span>
                </a>
                <a href="">
                    <img src="../img/fabu2.png" />
                    <span class="mui-tab-label">发布</span>
                </a>
                <a href="javascript:;" id="myInfo">
                    <img src="../img/mine.png" />
                    <span class="mui-tab-label">我的</span>
                </a>
			</nav>
		</footer>
        <script>
            $(function(){
                $.ajax({
                    type:"post",
                    async:false,       
                    url:host+"/getMyMsgList.json?userId="+appcan.locStorage.getVal("userId"),
                    data:"",
                    dataType:"json",
                    contentType: "application/json",
                    success : function(dataResult) {
                        var dataList = dataResult.data;
                        var msgStr = "";
                        if(dataList.length>0){
                            for(var i=0;i<dataList.length;i++){
                                msgStr +='<li class="mui-table-view-cell mui-media">';
                                msgStr +='<a href="javascript:;" onclick="openUrl(\'my_askart.html?msgId='+dataList[i].id+'\',\'my_askart\')">';
                                msgStr +='<img class="mui-media-object mui-pull-left" src="'+dataList[i].picUrl+'">';
                                msgStr +='<div class="mui-media-body">'+dataList[i].cardName;
                                msgStr +='<p class="mui-ellipsis">'+dataList[i].title+'</p></div></a>';
                                msgStr +='<p><a>'+dataList[i].reviewCount+'个回答<span class="mui-icon mui-icon-arrowright"></span></a></p></li>';
                            }
                        }
                        $("#myMsgList").html(msgStr);
                    }
                }) 
            })
        </script>
	</body>

</html>
