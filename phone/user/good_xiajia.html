		<title>编辑</title>
		<style>
           p{
               font-size: 0.8em;
           }
            .shucailei {
                margin-top: 0.625em;
                height: auto;
                overflow: hidden;
            }
            
            .shucailei h2 {
                background: #fff;
                color: #666;
                padding: 0.625em;
                font-size: 0.875em;
                line-height: 1.5em;
                position: relative;
            }
            
            .shucailei h2 span {
                float: right;
            }
            
            .shucailei h2 a {
                position: absolute;
                z-index: 100;
                right: 1em;
                color: #666;
                border: 1px solid #ff3366;
                padding: 0 0.625em;
                border-radius: 0.3125em;
            }
            
            input[type=text]{
                line-height: 2.5em;
                height: 2.5em;
                margin-bottom: 0;
                border: none;
                font-size:0.8em;
            }
            
            .shucailei>p {
                background: #f9efc9;
                text-align: center;
                position: relative;
                line-height: 1.875em;
            }
            
            .shucailei>p a {
                position: absolute;
                right: 0.3125em;
                color: #ff5256;
            }
            
            .shucailei i {
                font-style: normal;
                color: #ff3366;
                margin-right: 0.625em;
                font-size: 1em;
            }
            
            .shucailei .mui-table-view .mui-media-object {
                max-width: 30%;
                height: auto;
            }
            
            .shucailei .mui-table-view-cell>a:not(.mui-btn) {
                white-space: normal;
            }
            
            .shucailei .mui-ellipsis {
                white-space: normal;
            }
            
            .shucailei .search {
                background: #87d4fe;
                border: none;
                height: 2em;
                position: absolute;
                width: 60%;
                padding: 0;
                margin: 0 auto;
                margin-top: 0.3125em;
                display: block;
                top: 0;
                left: 20%;
            }
            
            .shucailei .search input[type=text] {
                background: none;
                border: none;
                text-indent: 0.625em;
                padding: 0;
                margin: 0;
                height: 1.5em;
                font-size: 0.75em;
                width: 100%;
                height: 100%;
            }
            
            .shucailei .search img {
                height: 60%;
                position: absolute;
                top: 0.3125em;
                right: 0.3125em;
            }
            .shucailei li{
                padding: 0.625em;
            }
            .shucailei>span{
                display: inline-block;
                width: 46%;
                float: left;
                text-align: center;
                color: #ff3366;
                background: #fff;
                border: 1px solid #ff3366;
                padding: 0 5%;
                margin: 0 2%;
                line-height: 1.5em;
            }
            .shucailei>span:last-child{
                background: #ff3366;
                color: #fff;
            }
            .mui-media-body{
                padding-right: 1.875em;
            }
            .buff{
                height: 1.875em;
            }
            .buff a{
                width: 50%;
                display: block;
                float: left;
                color: #999;
                background: #fff;
                line-height: 1.875em;
                text-align: center;
                border-right: 1px solid #eee;
                line-height: 2.375em;
            }
            .buff a.active{ color: #ff3366;}
            
            .mui-table-view-cell>a:not(.mui-btn){
                padding: 0;
            }
            .mui-table-view .mui-media, .mui-table-view .mui-media-body{
                line-height: 1.5em;
            }
        </style>
	</head>
