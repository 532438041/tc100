<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="Flying hormone" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../css/mui.min.css" />
		<script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/common.js" ></script>
		<title>我的名片</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				-moz-box-sizing: border-box;
				-webkit-box-sizing: border-box;
			}
			
			body {
				width: 100%;
				overflow-x: hidden;
				font-family: "微软雅黑";
				background: #f8f8f8;
				font-size: 12px;
				padding-bottom: 60px;
			}
			
			h1,
			h2,
			h3,
			h4,
			h5,
			h6 {
				font-weight: normal;
				margin: 0;
			}
			
			p {
				margin: 0;
				font-size: 0.6rem;
			}
			
			header {
				background: #ff3366;
				height: 60px;
				overflow: hidden;
				position: relative;
			}
			
			header h1 {
				font-size: 22px;
				text-align: center;
				color: #fff;
				line-height: 60px;
				font-weight: normal;
				margin: 0;
			}
			
			header a {
				position: absolute;
				height: 100%;
			}
			
			header a img {
				height: 30px;
			}
			
			.dingwei img {
				position: absolute;
				top: 15px;
				left: 5px;
			}
			
			.dingwei span {
				display: block;
				line-height: 60px;
				font-size: 32px;
				color: #fff;
			}
			
			
			footer nav a{
				    display: table-cell;
				    overflow: hidden;
				    width: 1%;
				    height: 50px;
				    text-align: center;
				    vertical-align: middle;
				    white-space: nowrap;
				    text-overflow: ellipsis;
				    color: #929292;
			}
			
			footer nav a img {
				width: 15%;
				display: block;
				margin: 0 auto;
				margin-top: 5px;
			}
			
			footer nav span {
				color: #020202;
			}
			
			footer nav .action span {
				color: #ff3366;
			}
			
			.yiyou{ height: 40px; line-height: 40px; position: relative; background: #fff; margin: 5px 0;}
			.yiyou h3{ height: 40px; line-height: 40px;  font-size: 1rem; text-indent: 1rem;}
			.yiyou p{ position: absolute; top: 0; right: 0; line-height: 40px;}
			.yiyou p a{ color: #999; border: 1px solid #ddd; padding: 2px 10px; border-radius: 4px; margin-right: 5px;}
			.card_list li{ height: 80px; background: #fff; margin-bottom: 5px; position: relative;}
			.card_list img{ width: 50px; margin-top: 15px; margin-left: 10px;}
			.card_list p{ position: absolute; left: 90px; top: 0; line-height: 80px; color: #333; font-size: 16px;}
			.card_list span{ display: none; position: absolute; top: 15px; right: 10px; font-size: 40px; color: #0070c5;}
		</style>
	</head>

	<body>
		<header>
			<a class="dingwei"><span class="mui-icon mui-icon-back"></span></a>
			<h1>我的名片</h1>
		</header>
		<section class="yiyou">
			<h3>已有名片</h3>
			<p><a>删除</a><a>编辑</a><a href="add_card.html">添加</a></p>
		</section>
		<section class="card_list">
			<ul id="cardList">
			</ul>
		</section>

		<footer>
			<nav class="mui-bar mui-bar-tab">
				<a class="action" href="">
					<img src="../img/shouye.png" />
					<span class="mui-tab-label">首页</span>
				</a>
				<a href="">
					<img src="../img/fabu2.png" />
					<span class="mui-tab-label">发布</span>
				</a>
				<a href="info.html">
					<img src="../img/mine.png" />
					<span class="mui-tab-label">我的</span>
				</a>
			</nav>
		</footer>
		<script>
			$(document).ready(function(){
    		    $.ajax({
                    type:"post",
                    async:false,       
                    url:host+"/getCardList.json?userId=1",
                    data:"",
                    dataType:"json",
                    contentType: "application/json",
                    success : function(dataResult) {
                        var dataList = dataResult.data;
                        var cardStr = "";
                        if(dataList.length>0){
                            for(var i=0;i<dataList.length;i++){
                                cardStr +='<li>';
                                cardStr +='<img src="'+dataList[i].picUrl+'" />';
                                cardStr +='<p>'+dataList[i].cardName+'</p>';
                                cardStr +='<span class="mui-icon mui-icon-checkmarkempty"></span>';
                                cardStr +=' </li>';
                            }
                        }
                        $("#cardList").html(cardStr);
                        
                        
                        $(".card_list li").click(function(){
                            if( $(this).find("span").css("display") == "block"){
                                $(this).find("span").hide();
                            }else{
                                $(this).find("span").show();
                            }
                        });
                    }
                }) 
			});
		</script>
	</body>

</html>
