		<title>同城搜添加</title>
		<style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
            }
            
            body {
                width: 100%;
                overflow-x: hidden;
                font-family: "微软雅黑";
                background: #f8f8f8;
                font-size: 1em;
                padding-bottom: 3.75em;
            }
            
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: normal;
                margin: 0;
            }
            
            p {
                margin: 0;
                text-indent: 2em;
                background: #fff;
                padding: 0.625em;
                font-size: 1em;
                line-height: 1.8em;
                padding-top: 1.75em;
                color: #333;
            }
            
            input{ background: none; border: 1px solid;}
            input[type=text]{ border-color: #ccc;}
            input[type="button"]{ background: none;}
            p,span{ font-size: 0.8em; color: #999;}
            .top input{ }
            .top{ height: 7.5em;  overflow: hidden; position: relative; background: #fff; border-bottom: 1px solid #dedede;}
            .top p{ padding-top: 0; text-indent: 0; line-height: 1.5em; color: #888; margin-top: 0.625em; padding: 0 1em;}
            .top span{  float: right; text-indent: 1.25em; line-height: 2em; margin-right: 1.25em;}
            .top a{ display: inline-block; text-align: center;  color: #ff3366; padding: 0 1.5em; margin-left: 1.25em; border: 1px solid #ff3366; }
            .top>div{ height: 4.37em; width: 4.3em; border-radius: 50%; position: absolute; top: 0.625em; right: 0.625em;  overflow: hidden;}
            .top>div img{ width: 100%; height: 100%;}
            .top h3{ line-height: 3.12em; height: 3.125em; text-indent: 1em; font-size: 1.2em; color: #666; border-bottom: 1px solid #ccc; margin-bottom: 0.3125em;}
            
            
            .main{ background: #fff;}
            .main p{height:auto; overflow:hidden; border-bottom: 1px solid #ccc; text-indent: 0.625em; padding-top: 0.625em;}
            .main input{ display: inline; width: 60%; margin-bottom: 0;font-size: 1em;line-height: inherit;height:auto;}
            .main i{   font-style: normal; width: 30%; float: left; text-align: right; line-height: 2.5em;}
            
            .main textarea{ width: 60%; margin-bottom: 0;}
            .main input[type=button]{ color:#fff;   line-height: normal; background: #ff3366; border: none; width: 40%; position: relative; left: 50%; margin-bottom: 1em;}
            #upload0{ display: none;}
            .main h3{ line-height: 3.125em; height: 2.5em; text-indent: 1em; font-size: 1.2em; color: #666; border-bottom: 1px solid #ccc;}
            .main h3 a{ font-size: 0.8em; color: #ccc; float: right; margin-right: 1em; border: 1px solid #ccc; height: 1.875em; line-height: 1.875em; text-align: center; text-indent: 0; padding: 0 0.375em; border-radius: 0.3125em; margin-top: 0.625em;}
            .main p img{ height: 2.5em; position: absolute; left: 1.25em;}
            
            @media screen and (max-width: 400px) {
                .main i{ font-size: 0.6em; width: 40%;}

	<body>
		<header>
			<a><span class="leftleft"></span></a>
			<h1>同城搜添加</h1>
		</header>
		<section class="quyu">
			<form action="" method="post" id="upchuan0">
				<div class="top">
					<h3>说明<span class="mui-icon mui-icon-arrowup"></span></h3>
					<p>本板块为买房发布区域，你可以发布你要买(租)的信息。有卖方(服务提供方)回答。每个账号两次信息发布时间间隔为一小时。</p>
				</div>
				<div class="main">
					<h3>基本信息<a>选择已有名片</a></h3>
					<p><img src="../img/touxiang.png" /><i>店铺名：</i><input type="text" id="cardName" value="" readonly="readonly"/></p>
					<p><i>主题：</i><input type="text" id="title" name="title" value="" /></p>
					<p><i>提供服务的区域：</i><input type="text" name="region" id="region" value="" /></p>
					<p><i>内容：</i><input type="text" id="remark" name="remark" value="" /></p>
					<p style="border: none;"><i>经营范围：</i><textarea type="text" id="cardRegion" value="" readonly="readonly"/></textarea></p>
					<input class="submit" type="button" id="addMsg" value="发布" />
				</div>
			</form>
		</section>
		

		<footer>
			<nav class="mui-bar mui-bar-tab">
				<a class="action" href="javascript:;" id="tcIndex">
                    <img src="../img/shouye.png" />
                    <span class="mui-tab-label">首页</span>
                </a>
                <a href="javascript:;" id="myfabu">
                    <img src="../img/fabu2.png" />
                    <span class="mui-tab-label">发布</span>
                </a>
                <a href="javascript:;" id="myInfo">
                    <img src="../img/mine.png" />
                    <span class="mui-tab-label">我的</span>
                </a>
			</nav>
		</footer>
        <script>
            var time = 0;
            var cardId = "";
            var flag = false;
            // JavaScript Document
            $(document).ready(function(){
                  //获取默认名片夹
                   appcan.ajax({
                       type:"get",     
                       url:host+"/getCardList.json?userId="+appcan.locStorage.getVal("userId"),
                       dataType:"json",
                       contentType: "application/json",
                       success : function(dataResult) {
                           var data = dataResult.data;
                            if(data.length > 0){
                                cardId = data[0].id;
                                $("#cardName").val(data[0].cardName);
                                $("#cardRegion").val(data[0].region);
                            }
                       }
                   })
                   //最后一发布信息时间
                  appcan.ajax({
                       type:"post",
                       async:false,       
                       url:host+"/getLastMsgTime.json?userId="+appcan.locStorage.getVal("userId"),
                       data:"",
                       dataType:"json",
                       contentType: "application/json",
                       success : function(dataResult) {
                           var intDiff = parseInt(dataResult.data);
                           if(dataResult.data!="" && dataResult.data!=null){
                               if(dataResult.data<3600){
                                   timer(3600-dataResult.data);
                               }else{
                                   flag = true;
                               }
                           }else{
                               flag = true;
                               $(".submit").val("发布");
                           }
                       }
                   })
                   //添加信息
                   $("#addMsg").click(function(){
                        //最后发布1小时内不能提交
                        if(flag){
                            if(!!!$("#title").val()){
                                alert("主题不能为空！");
                                return false;
                            }else if(!!!$("#region").val()){
                                alert("区域内容不能为空");
                                return false;
                            }
                            var msg = "添加成功！";
                            var baseParam = {'cardId':cardId,"userId":appcan.locStorage.getVal("userId"),"addName":appcan.locStorage.getVal("ipcity")}
                            var param = $("#upchuan0").serializeJson(baseParam);
                            appcan.ajax({
                               type:"post",
                               async:false,       
                               url:host+"/saveMsg.json",
                               data:param,
                               dataType:"json",
                               contentType: "application/json",
                               success : function(dataResult) {
                                   if(dataResult.status==1){
                                       alert(msg);
                                       openUrl("my_ask.html","myAsk");
                                   }
                               }
                           })
                        }else{
                            alert("已发布过，一小时内不能再次发布！");
                        }
                    })
            });
            // 时间差倒计时
            function timer(intDiff) {
                var m=0;
                var s=0;
                if(intDiff>0){
                   m=Math.floor(intDiff/60%60);
                   s=Math.floor(intDiff%60);
                   $(".submit").val("发布"+m+":"+s);
                   intDiff--;
                   time = intDiff;
                   setTimeout(function () {
                       timer(intDiff);
                   }, 1000);
                   flag = false;
                }else{
                   flag = true;
                   $(".submit").val("发布");
                }
           }
        </script>
	</body>
