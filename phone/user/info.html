        <script>
            $(function(){
                var userId = appcan.locStorage.getVal("userId");
                if(userId !=null && userId !=""){
                    appcan.ajax({
                        type:"get",  
                        url:host+"/getMsgCount.json?userId="+userId+"&state=1",
                        dataType:"json",
                        success:function(dataResult) {
                            if(dataResult.data==0){
                                 $("#xiaoxiCount").hide();
                            }else{
                                $("#xiaoxiCount").html(dataResult.data).show(); 
                            }               
                        }
                    })
                }
                //提问数量
                appcan.ajax({
                   type:"post",
                   async:false,       
                   url:host+"/getMyMsgCount.json?userId="+userId,
                   data:"",
                   dataType:"json",
                   contentType: "application/json",
                   success : function(dataResult) {
                       if(dataResult.status==200){
                           var askCount = dataResult.data!=null?dataResult.data:0;
                           $("#askCount").text(askCount);
                       }
                   }
               })
               //回答数量
               appcan.ajax({
                  type:"post",
                  async:false,       
                  url:host+"/getReviewCount.json?userId="+userId,
                  data:"",
                  dataType:"json",
                  contentType: "application/json",
                  success : function(dataResult) {
                      if(dataResult.status==200){
                          var reviewCount = dataResult.data!=null?dataResult.data:0;
                          $("#reviewCount").text(reviewCount);
                      }
                  }
              })
               
               //用户信息
               appcan.ajax({
                   type:"get",
                   url:host+"/getUser.json?userId="+userId,
                   dataType:"json",
                   contentType: "application/json",
                   success : function(dataResult) {
                       $("#cardName").text(dataResult.data.displayName || "");
                       $("#touxiang").attr("src",hostIp+dataResult.data.picUrl);
                   }
               })
            })
