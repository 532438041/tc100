        <script>
            $(function(){
                //提问数量
                $.ajax({
                   type:"post",
                   async:false,       
                   url:host+"/getMyMsgCount.json?userId="+appcan.locStorage.getVal("userId"),
                   data:"",
                   dataType:"json",
                   contentType: "application/json",
                   success : function(dataResult) {

                           var askCount = dataResult.data!=null?dataResult.data:0;
