        <title>发布选择</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
            }
            
            body {
                width: 100%;
                overflow-x: hidden;
                font-family: "微软雅黑";
                background: #f8f8f8;
                font-size: 1em;
                padding-bottom: 3.875em;
            }
            
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: normal;
                margin: 0;
            }
            
            p {
                margin: 0;
                text-indent: 1.25em;
                background: #fff;
                padding: 0.625em 0;
                font-size: 1em;
                line-height: 1em;
                padding-top: 1.25em;
                color: #333;
            }
            
            input{ background: none; border: 1px solid;}
            input[type=text]{ border-color: #ccc;height: 3em;font-size: 1em;}
            input[type=file]{ border-color: #ccc; display: none;}
            input[type=button]{ border-color: #ccc; display: none;}
            input[type="button"]{ background: none;}
            p,span{ font-size: 0.8em; color: #999;}
            
            .lanmu {
                height: auto;
                overflow: hidden;
            }
            
            .lanmu nav {
                width: 100%;
                margin: 0 auto;
                margin-top: 0.5em;
                font-size: 1em;
                height: auto;
                overflow: hidden;
            }
            
            .lanmu a {
                color:#000;
                display: block;
                float: left;
                width: 25%;
                text-align: center;
            }
            
            .lanmu a img {
                width: 70%;
                display: block;
                margin: 0 auto;
            }
            
            .lanmu span {
                display: block;
                text-align: center;
                color: #333;
                margin: 0.3125em 0;
            }
            .lanmu2{ line-height: 3em; font-size: 1em; padding: 2em 5%;}
            .lanmu2 span{ font-size: 1.5em; float: right; line-height: 2em}
            .lanmu2 li{ height: 3em; border-bottom: 1px solid #ccc;}

        <section class="lanmu">
            <nav class="">
