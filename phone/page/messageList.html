        <script>
        $(document).ready(function(){
            //列表
            messageList("");
            //查询 分类
            appcan.ajax({
                type:"get",
                url:host+"/getAreaByName.json?cityName="+appcan.locStorage.getVal("ipcity"),
                dataType:"json",
                contentType: "application/json",
                success : function(dataResult) {
                    var actStr = '';
                    // 获取区域数据
                    for(var i=0;i<dataResult.data.length;i++){
                        actStr +='<a>'+dataResult.data[i].cityname+'</a>';
                    }
                    $(".quyu_zi").html(actStr);
                    
                    // 绑定已选
                    var ccc = "";
                    for(var i=($(".quyu_zi .active").length); i>0; i--){
                       ccc = $(".quyu_zi .active").eq(i-1).text() + (ccc.length == 0 ? "" : ("," + ccc));
                       $("#quyu>a").text("区域："+ccc);
                    };
                    
                    // 选择事件
                    $(".xianyin").click(function(){
                       if($(".quyu_zi").css("display") == "none"){
                           $(".quyu_zi").show();
                       }else{
                           $(".quyu_zi").hide();
                       };
                    });
                    $(".quyu_zi a").click(function(){
                       if($(this).hasClass("active")){
                           $(this).removeClass("active");
                           $("#quyu>a").text(" ");
                           console.log($(".quyu_zi .active").length);
                           var ccc = "";
                           for(var i=($(".quyu_zi .active").length); i>0; i--){
                               ccc = $(".quyu_zi .active").eq(i-1).text() + (ccc.length == 0 ? "" : ("," + ccc));
                               $("#quyu>a").text("区域："+ccc);
                           };
                           if($(".quyu_zi .active").length ==0){
                               $("#quyu>a").text("请选择区域");
                               messageList("");
                           }else{
                               messageList(ccc);
                           };
                       }else{
                           $(".quyu_zi a").removeClass("active");
                           $(this).addClass("active");
                           $("#quyu>a").text(" ");
                           var ccc = "";
                           console.log($(".quyu_zi .active").length);
                           for(var i=$(".quyu_zi .active").length; i>0; i--){
                               ccc = $(".quyu_zi .active").eq(i-1).text() + (ccc.length == 0 ? "" : ("," + ccc));
                               $("#quyu>a").text("区域："+ccc);
                           };
                           if($(".quyu_zi .active").length ==0){
                               $("#quyu>a").text("请选择区域");
                               messageList("");
                           }else{
                               messageList(ccc);
                           };
                       }
                    });
                }
            })
        });
        function messageList (region) {
            var baseParam = {'addName':appcan.locStorage.getVal("ipcity"),'region':region}
            var param = serializePageJson(1,20,baseParam);
            appcan.ajax({
                type:"post",
                url:host+"/getMsgList.json",
                data:param,
                dataType:"json",
                contentType: "application/json",
                success : function(dataResult) {
                    var dataList = dataResult.data.dataList;
                    var magStr = "";
                    for(var i=0;i<dataList.length;i++){
                        magStr+='<li class="mui-table-view-cell mui-media">';
                        magStr+='<a href="javascript:;" onclick="openUrl(\'info_msg.html?msgId='+dataList[i].id+'\',\'actinfomsg\');">';
                        magStr+='<img class="mui-media-object mui-pull-left" src="'+hostIp+dataList[i].picUrl+'">';
                        magStr+='<div class="mui-media-body">'+dataList[i].title;
                        magStr+='<p class="mui-ellipsis">'+dataList[i].remark+'......</p>';
                        magStr+='<i>'+dataList[i].createTime+'</i>';
                        magStr+='</div></a></li>';
                    }
                    $("#messageList").html(magStr);
                }
            })
        }
        </script>
