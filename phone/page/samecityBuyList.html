	<body>

        <script>
        $(document).ready(function(){
        	$(".quyu h4").click(function(){
                if($(this).next("ul").css("display") == "block"){
                    $(this).next("ul").hide();
                }else{
                    $(".quyu h4").next("ul").hide();
                    $(this).next("ul").show();
                };
            });
        	//查询   区域列表
            appcan.ajax({
                type:"get",
                url:host+"/getAreaByName.json?cityName="+appcan.locStorage.getVal("ipcity"),
                dataType:"json",
                contentType: "application/json",
                success : function(dataResult) {
                    var actStr = '';
                    if(dataResult.data.length>0){
                        for(var i=0;i<dataResult.data.length;i++){
                            actStr +='<li class="active" data-id="'+dataResult.data[i].cityname+'">'+dataResult.data[i].cityname+'</li>';
                        }
                    }
                    $("#quyu").html(actStr);
                    
                    $("#quyu li").click(function(){
                        if($(this).hasClass("active")){
                           $(this).removeClass("active");
                        }else{
                           $(this).addClass("active");
                        }
                        samecityList();
                    });
                }
            })
            //查询   分类列表
            var baseParam = {'pid':'2'}
            var param = serializePageJson(1,20,baseParam);
            appcan.ajax({
                type:"post",
                url:host+"/getCateByPid.json",
                data:param,
                dataType:"json",
                contentType: "application/json",
                success : function(dataResult) {
                    var dataList = dataResult.data.dataList;
                    var actStr = '';
                    if(dataList.length > 0){
                        for(var i=0;i<dataList.length;i++){
                            actStr +='<li class="active" data-id='+dataList[i].id+'>'+dataList[i].cateName+'</li>';
                        }
                    }
                    $("#cate").html(actStr);
                    
                    $("#cate li").click(function(){
                        if($(this).hasClass("active")){
                           $(this).removeClass("active");
                        }else{
                           $(this).addClass("active");
                        }
                        samecityList();
                    });
                }
            })
            
            $("#sort li").click(function(){
                $(this).parent().hide();
                $(this).parent().find("li").removeClass("active");
                $(this).addClass("active");
                samecityList();
            })
            
            //列表
            samecityList();
        });
        
        function samecityList () {
            var baseSearchParam = getSearchType();
            var baseParam = {'actType':'B2','addName':appcan.locStorage.getVal("ipcity")}
            baseParam = Object.assign(baseParam,baseSearchParam);
            var param = serializePageJson(1,20,baseParam);
            appcan.ajax({
                type:"post",
                url:host+"/getActiveList.json",
                data:param,
                dataType:"json",
                contentType: "application/json",
                success : function(dataResult) {
                    var dataList = dataResult.data.dataList;
                    var actStr = "";
                    for(var i=0;i<dataList.length;i++){
                        actStr += '<li class="mui-table-view-cell mui-media">';
                        actStr += '<a href="info.html?actId='+dataList[i].id+'">';
                        actStr += '<img class="mui-media-object mui-pull-left" src="'+hostIp+dataList[i].mainPic+'">';
                        actStr += '<div class="mui-media-body">'+dataList[i].actName;
                        actStr += '<p class="mui-ellipsis">'+dataList[i].summary+'...</p>';
                        actStr += '<i>'+dataList[i].createTime+'</i>';
                        actStr += '</div></a></li>';
                    }
                    $("#actB2").html(actStr);
                }
            })
        }
        function getSearchType () {
            var baseSearchParam = {'region':'','cateId':'','orderBy':''}
            var searchType = "";
            $(".quyu li").each(function(){
                if($(this).parent().attr("id")=='quyu' && $(this).hasClass("active")){
                    baseSearchParam.region = (baseSearchParam.region.length == 0?baseSearchParam.region:(baseSearchParam.region+","))+$(this).attr("data-id");
                }
                if($(this).parent().attr("id")=='cate' && $(this).hasClass("active")){
                    baseSearchParam.cateId = (baseSearchParam.cateId.length == 0?baseSearchParam.cateId:(baseSearchParam.cateId+","))+$(this).attr("data-id");
                }
                if($(this).parent().attr("id")=='sort' && $(this).hasClass("active")){
                    baseSearchParam.orderBy = $(this).attr("data-id");
                }
            })
            return baseSearchParam;
        }
        </script>
