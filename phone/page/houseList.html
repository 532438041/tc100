		<title>房产列表</title>
		<style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
            }
            
            body {
                width: 100%;
                overflow-x: hidden;
                font-family: "微软雅黑";
                background: #f8f8f8;
                font-size: 1em;
                padding-bottom: 3.875em;
            }
            
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: normal;
                margin: 0;
            }
            
            p {
                margin: 0;
            }
            
            .lanmu {
                height: auto;
                overflow: hidden;
            }
            
            .lanmu nav {
                width: 90%;
                margin: 0 auto;
                margin-top: 1em;
                font-size: 1em;
            }
            
            .lanmu a {
                display: block;
                float: left;
                width: 25%;
            }
            
            .lanmu a img {
                width: 70%;
                display: block;
                margin: 0 auto;
            }
            
            .lanmu span {
                display: block;
                text-align: center;
                color: #333;
                margin: 0.3125em 0;
            }
            
            .same_city_buy {
                margin-top: 0.625em;
            }
            
            .same_city_buy h2 {
                background: #ff5256;
                color: #fff;
                padding: 0.625em;
                font-size: 1.125em;
                line-height: 1.5em;
            }
            
            .same_city_buy h2 span {
                float: right;
            }
            
            .same_city_buy>p {
                background: #f9efc9;
                text-align: center;
                position: relative;
                line-height: 1.875em;
            }
            
            .same_city_buy>p a {
                position: absolute;
                right: 0.3125em;
                color: #ff5256;
            }
            
            .same_city_buy i {
                font-style: normal;
                position: absolute;
                top: 0.625em;
                right: 1em;
                color: #999;
            }
            
            .same_city_buy .mui-table-view .mui-media-object {
                max-width: 22%;
                height: auto;
            }
            
            .same_city_buy .mui-table-view-cell>a:not(.mui-btn) {
                white-space: normal;
            }
            
            .same_city_buy .mui-ellipsis {
                white-space: normal;
            }
            
            .same_city_search {
                margin-top: 0.625em;
            }
            
            .same_city_search h2 {
                background: #5bc4fd;
                color: #fff;
                padding: 0.625em;
                font-size: 1.125em;
                line-height: 1.5em;
                position: relative;
            }
            
            .same_city_search h2 span {
                float: right;
            }
            
            .same_city_search>p {
                background: #f9efc9;
                text-align: center;
                position: relative;
                line-height: 1.875em;
            }
            
            .same_city_search>p a {
                position: absolute;
                right: 0.3125em;
                color: #ff5256;
            }
            
            .same_city_search i {
                font-style: normal;
                position: absolute;
                top: 0.625em;
                right: 1em;
                color: #999;
            }
            
            .same_city_search .mui-table-view .mui-media-object {
                max-width: 22%;
                height: auto;
            }
            
            .same_city_search .mui-table-view-cell>a:not(.mui-btn) {
                white-space: normal;
            }
            
            .same_city_search .mui-ellipsis {
                white-space: normal;
            }
            
            .same_city_search .search {
                background: #87d4fe;
                border: none;
                height: 2em;
                position: absolute;
                width: 60%;
                padding: 0;
                margin: 0 auto;
                margin-top: 0.3125em;
                display: block;
                top: 0;
                left: 20%;
            }
            
            .same_city_search .search input[type=text] {
                background: none;
                border: none;
                text-indent: 0.625em;
                padding: 0;
                margin: 0;
                height: 1.5em;
                font-size: 0.75em;
                width: 100%;
                height: 100%;
            }
            
            .same_city_search .search img {
                height: 60%;
                position: absolute;
                top: 0.3125em;
                right: 0.3125em;
            }
            .quyu{ position: relative;}
            .quyu select{ background: none; margin-bottom: 0; font-size: 0.8em; line-height: 1.5em }
            option{ font-size: 0.6em;}
            .xiangxia{ position: absolute; top: 0.625em; right: 0.625em; z-index: -100; }
            .tu_2 img{
                width: 100%;
                padding: 0.625em 1em;
                background: #fff;
            }
        </style>
	</head>

	<body>
		<header>
			<a><span class="leftleft"></span></a>
			<h1>房产列表</h1>
			<a class="xiaoxi3"  href="javascript:;" onclick="openUrl('../user/fabumoshi.html?type=F','fabumoshi')">发布</a>
		</header>
		<section class="quyu">
			<select id="quyu" name="quyu">
			</select>
			<span class="bottombottom xiangxia"></span>
		</section>
		<section class="tu_2" id="actF1">
 		</section>
		<section class="same_city_search">
			<div>
				<ul class="mui-table-view" id="actF2">
				</ul>
			</div>
		</section>

		<footer>
			<nav class="mui-bar mui-bar-tab">
				<a class="action" href="javascript:;" id="tcIndex">
                    <img src="../img/shouye.png" />
                    <span class="mui-tab-label">首页</span>
                </a>
                <a href="javascript:;" id="myfabu">
                    <img src="../img/fabu2.png" />
                    <span class="mui-tab-label">发布</span>
                </a>
                <a href="javascript:;" id="myInfo">
                    <img src="../img/mine.png" />
                    <span class="mui-tab-label">我的</span>
                </a>
			</nav>
		</footer>
        <script>
            $(function(){
                //列表
                houseList("");
                //查询 分类
                appcan.ajax({
                    type:"get",
                    url:host+"/getActRegion.json?actType=F&addName="+appcan.locStorage.getVal("ipcity"),
                    dataType:"json",
                    contentType: "application/json",
                    success : function(dataResult) {
                        var actStr = '<option value="">区域：全部</option>';
                        if(dataResult.data.length>0){
                                actStr +='';
                            for(var i=0;i<dataResult.data.length;i++){
                                actStr +='<option value="'+dataResult.data[i]+'">区域：'+dataResult.data[i]+'</option>';
                            }
                        }
                        $("#quyu").html(actStr);
                    }
                })
                //下拉改变
                $("#quyu").change(function(){
                    houseList($(this).val());
                });
                
            })
            function houseList (param) {
                var baseParam1 = {'actType':'F1','addName':appcan.locStorage.getVal("ipcity"),'region':param}
                var param1 = serializePageJson(1,20,baseParam1);
                appcan.ajax({
                    type:"post",
                    url:host+"/getActiveList.json",
                    data:param1,
                    dataType:"json",
                    contentType: "application/json",
                    success : function(dataResult) {
                        var dataList = dataResult.data.dataList;
                        var actStr = "";
                        for(var i=0;i<dataList.length;i++){
                            actStr += '<a onclick="openUrl(\'info.html?actId='+dataList[i].id+'\',\'actInfo\')"><img src="'+hostIp+dataList[i].mainPic+'" /></a>';
                        }
                        $("#actF1").html(actStr);
                    }
                })
                
                var baseParam2 = {'actType':'F2','addName':appcan.locStorage.getVal("ipcity"),'region':param}
                var param2 = serializePageJson(1,20,baseParam2);
                appcan.ajax({
                    type:"post",
                    url:host+"/getActiveList.json",
                    data:param2,
                    dataType:"json",
                    contentType: "application/json",
                    success : function(dataResult) {
                        var dataList = dataResult.data.dataList;
                        var actStr = "";
                        for(var i=0;i<dataList.length;i++){
                            actStr += '<li class="mui-table-view-cell mui-media">';
                            actStr += '<a onclick="openUrl(\'info.html?actId='+dataList[i].id+'\',\'actInfo\')">';
                            actStr += '<img class="mui-media-object mui-pull-left" src="'+hostIp+dataList[i].mainPic+'">';
                            actStr += '<div class="mui-media-body">'+dataList[i].actName;
                            actStr += '<p class="mui-ellipsis">'+dataList[i].summary+'...</p>';
                            actStr += '<i>'+dataList[i].createTime+'</i>';
                            actStr += '</div></a></li>';
                        }
                        $("#actF2").html(actStr);
                    }
                })
            }
        </script>
	</body>

</html>
