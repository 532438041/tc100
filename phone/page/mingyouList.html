        <script>
        /**

        appcan.button(".mui-icon-back", "btn-act", function() {

        $(document).ready(function(){
        	$(".quyu h4").click(function(){
        		
        		if($(this).next("ul").css("display") == "block"){
        			$(this).next("ul").hide();
        		}else{
        			$(".quyu h4").next("ul").hide();
        			$(this).next("ul").show();
        		}
        		$(".quyu li").click(function(){
        			$(this).parent().hide();
        			$(this).parent().find("li").removeClass("action");
        			$(this).addClass("action");
        		})
        	});
        	/**
        	 * 列表 
        	 */
        	var baseParam1 = {'actType':'A1'}
            var param1 = serializePageJson(1,20,baseParam1);
            $.ajax({
                type:"post",
                url:host+"/getActiveList.json",
                data:param1,
                dataType:"json",
                contentType: "application/json",
                success : function(dataResult) {
                    var dataList = dataResult.data.dataList;
                    var actStr = "";
                    for(var i=0;i<dataList.length;i++){
                        actStr += '<a href="info.html?actId='+dataList[i].id+'"><img src="../img/img_8.jpg" /></a>';
                    }
                    $("#actA1").html(actStr);
                }
            })
        });
