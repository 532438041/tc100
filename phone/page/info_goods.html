		<title>项目名称</title>
		<style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
            }
            
            body {
                width: 100%;
                overflow-x: hidden;
                font-family: "微软雅黑";
                background: #f8f8f8;
                font-size: 1em;
                /*padding-bottom: 60px;*/
                line-height: 1.5em;
            }
            
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: normal;
                margin: 0;
            }
            
            p {
                margin: 0;
            }
            
            header {
                background: #ff3366;
                height: 3em;
                overflow: hidden;
                position: relative;
            }
            
            header h1 {
                font-size: 1.5em;
                text-align: center;
                color: #fff;
                line-height: 2em;
                font-weight: normal;
                margin: 0;
            }
            
            header a {
                position: absolute;
                height: 100%;
            }
            
            header a img {
                height: 1.875em;
            }
            
            .dingwei img {
                position: absolute;
                top: 0.5em;
                left: 0.3125em;
            }
            
            .dingwei span {
                display: block;
                line-height: 1.5em;
                font-size: 2em;
                color: #fff;
            }
            
            .xiaoxi {
                color: #fff;
                font-size: 1em;
                text-align: right;
                line-height: 2em;
                position: absolute;
                top: 0.5em;
                right: 0.3125em;
                height: 2em;
                width: 3.5em;
                background: url(img/card.png) no-repeat;
                background-size: auto 100%;
            }
            
            .lunbo {
                position: relative;
            }
            
            .lunbo img {
                width: 100%;
            }
            
            .lunbo .more {
                text-align: center;
                font-size: 1em;
                color: #fff;
                position: absolute;
                top: 0;
                right: 0;
                background: url(img/opa.png) repeat;
                width: 3.125em;
                height: 1.25em;
            }
            
            .lunbo span.mui-icon {
                font-size: 1em;
            }
            
            .lanmu {
                height: auto;
                overflow: hidden;
            }
            
            .lanmu nav {
                width: 90%;
                margin: 0 auto;
                margin-top: 1em;
                font-size: 1em;
            }
            
            .lanmu a {
                display: block;
                float: left;
                width: 25%;
            }
            
            .lanmu a img {
                width: 70%;
                display: block;
                margin: 0 auto;
            }
            
            .lanmu span {
                display: block;
                text-align: center;
                color: #333;
                margin: 0.3125em 0;
            }
            
            .same_city_buy {
                margin-top: 0.625em;
            }
            
            .same_city_buy h2 {
                background: #ff5256;
                color: #fff;
                padding: 0.625em;
                font-size: 1em;
                line-height: 1.5em;
            }
            
            .same_city_buy h2 span {
                float: right;
            }
            
            .same_city_buy>p {
                background: #f9efc9;
                text-align: center;
                position: relative;
                line-height: 2em;
            }
            
            .same_city_buy>p a {
                position: absolute;
                right: 0.3125em;
                color: #ff5256;
            }
            
            .same_city_buy i {
                font-style: normal;
                position: absolute;
                top: 0.625em;
                right: 1em;
                color: #999;
            }
            
            .same_city_buy .mui-table-view .mui-media-object {
                max-width: 22%;
                height: auto;
            }
            
            .same_city_buy .mui-table-view-cell>a:not(.mui-btn) {
                white-space: normal;
            }
            
            .same_city_buy .mui-ellipsis {
                white-space: normal;
            }
            
            .shucailei {
                margin-top: 0.625em;
            }
            
            .shucailei h2 {
                background: #fff;
                color: #666;
                padding: 0.625em;
                font-size: 1em;
                line-height: 1.5em;
                position: relative;
            }
            
            .shucailei h2 span {
                float: right;
            }
            
            .shucailei h2 a {
                float: right;
                color: #666;
            }
            
            .shucailei>p {
                background: #f9efc9;
                text-align: center;
                position: relative;
                line-height: 2em;
            }
            
            .shucailei>p a {
                position: absolute;
                right: 0.3125em;
                color: #ff5256;
            }
            
            .shucailei i {
                font-style: normal;
                color: #ff3366;
                margin-right: 0.625em;
            }
            
            .shucailei .mui-table-view .mui-media-object {
                max-width: 25%;
                height: auto;
            }
            
            .shucailei .mui-table-view-cell>a:not(.mui-btn) {
                white-space: normal;
            }
            
            .shucailei .mui-ellipsis {
                white-space: normal;
            }
            
            .shucailei .search {
                background: #87d4fe;
                border: none;
                height: 2em;
                position: absolute;
                width: 60%;
                padding: 0;
                margin: 0 auto;
                margin-top: 0.3125em;
                display: block;
                top: 0;
                left: 20%;
            }
            
            .shucailei .search input[type=text] {
                background: none;
                border: none;
                text-indent: 0.625em;
                padding: 0;
                margin: 0;
                height: 1.5em;
                font-size: 1em;
                width: 100%;
                height: 100%;
            }
            
            .shucailei .search img {
                height: 60%;
                position: absolute;
                top: 0.3125em;
                right: 0.3125em;
            }
            .shucailei li{
                padding: 1.25em;
            }
            .mui-media-body{
                padding-right: 2em;
            }
            
            footer nav a{
                    display: table-cell;
                    overflow: hidden;
                    width: 1%;
                    height: 3em;
                    text-align: center;
                    vertical-align: middle;
                    white-space: nowrap;
                    text-overflow: ellipsis;
                    color: #929292;
            }
            
            footer nav a img {
                width: 15%;
                display: block;
                margin: 0 auto;
                margin-top: 0.3125em;
                margin-bottom: 0.1em;
            }
            
            footer nav span {
                color: #020202;
            }
            
            footer nav .action span {
                color: #ff3366;
            }
            .mui-table-view-cell>a:not(.mui-btn){
                padding: 0;
            }
        </style>

	<body>
		<header>
			<a class="dingwei"><span class="mui-icon mui-icon-back"></span></a>
			<h1>超市详情</h1>
			<a class="xiaoxi">名片</a>
		</header>
		<div id="infoGoods"></div>
		<script>
            var actId = $.query.get("actId")? $.query.get("actId") : 0;
            $(function(){
                $.ajax({
                    type:"post",
                    url:host+"/getActItem.json?actId="+actId,
                    data:'',
                    dataType:"json",
                    contentType: "application/json",
                    success : function(dataResult) {
                        var dataList = dataResult.data;
                        console.log(dataResult);
                        var itemStr = "";
                        if(dataList.length>0){
                            for(var i=0;i<dataList.length;i++){
                                var itemList = dataList[i].itemList;
                                itemStr +='<section class="shucailei">';
                                itemStr +='<h2>'+dataList[i].cateName+'<a href="javascript:;" onclick="openUrl(\'goodsList.html?actId='+actId+'&cateId='+dataList[i].cateId+'\',\'goodsList\')">更多</a></h2>';
                                itemStr +='<div><ul class="mui-table-view">'
                                for(var j=0;j<itemList.length;j++){
                                    itemStr +='<li class="mui-table-view-cell mui-media">';
                                    itemStr +='<a href="javascript:;">';
                                    itemStr +='<img class="mui-media-object mui-pull-left" src="'+hostIp+itemList[i].itemPic+'">';
                                    itemStr +='<div class="mui-media-body">';
                                    itemStr +='品名：'+itemList[j].itemName;
                                    itemStr +='<p><i>特价：'+itemList[i].spePrice+'元/'+itemList[i].speUnit+'g</i>原价：<s>'+itemList[i].listPrice+'元/'+itemList[i].listUnit+'g</s></p>';
                                    itemStr +='<p>时间：'+itemList[i].startTime+'-'+itemList[i].endTime+'</p>';
                                    itemStr +='<p class="mui-ellipsis">说明：'+itemList[i].remark+'</p>';
                                    itemStr +='</div>';
                                    itemStr +='</a>';
                                    itemStr +='</li>';
                                }
                                itemStr +='</ul></div>';
                                itemStr +='</section>';
                            }
                        }
                        $("#infoGoods").html(itemStr);
                    }
                })
            });
        </script>
	</body>
