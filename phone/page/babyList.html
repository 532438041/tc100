        <script>
             /**
             * 放回上一级 
             */
            appcan.button(".mui-icon-back", "btn-act", function() {  
               appcan.window.close(-1);  
            }) 
            $(function(){
                var baseParam1 = {'actType':'D1'}
                var param1 = serializePageJson(1,20,baseParam1);
                $.ajax({
                    type:"post",
                    url:host+"/getActiveList.json",
                    data:param1,
                    dataType:"json",
                    contentType: "application/json",
                    success : function(dataResult) {
                        var dataList = dataResult.data.dataList;
                        var actStr = "";
                        for(var i=0;i<dataList.length;i++){
                            actStr += '<a><img src="../img/img_1.png" /></a>';
                        }
                        $("#actD1").html(actStr);
                    }
                })
                
                var baseParam2 = {'actType':'D2'}
                var param2 = serializePageJson(1,20,baseParam2);
                $.ajax({
                    type:"post",
                    url:host+"/getActiveList.json",
                    data:param2,
                    dataType:"json",
                    contentType: "application/json",
                    success : function(dataResult) {
                        var dataList = dataResult.data.dataList;
                        var actStr = "";
                        for(var i=0;i<dataList.length;i++){
                            actStr += '<li class="mui-table-view-cell mui-media">';
                            actStr += '<a href="javascript:;" onclick="openUrl(\'/info_goods.html\');">';
                            actStr += '<img class="mui-media-object mui-pull-left" src="'+dataList[i].main_pic+'">';
                            actStr += '<div class="mui-media-body">'+dataList[i].actName;
                            actStr += '<p class="mui-ellipsis">'+dataList[i].summary+'...</p>';
                            actStr += '<i>'+dataList[i].createTime+'</i>';
                            actStr += '</div></a></li>';
                        }
                        $("#actD2").html(actStr);
                    }
                })
            })
        </script>
