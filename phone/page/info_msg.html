		<style>

			a{ color: #666;}

			h2,

			header a {
				position: absolute;

			header a img {

			.dingwei img {

			.dingwei span {

			.xiaoxi {

			.lunbo {

			}

				font-size: 12px;

			}
			
			.lunbo span.mui-icon {

			}
			
			.lanmu {

			.same_city_search .search input[type=text] {
				background: none;

			}
			.quyu{ position: relative;}
			.quyu select{ background: none; margin-bottom: 0; }
			.xiangxia{ position: absolute; top: 10px; right: 10px; z-index: -100; }
			.tu_2 img{
				width: 100%;
				padding: 10px 15px;
				background: #fff;
			}
			.mui-table-view-cell>a:not(.mui-btn){ width: 70%; float: left;}

				    display: table-cell;

			footer nav a img {
				width: 15%;

			input[type="text"]{ width: auto; margin-bottom: 0;}
			input[type="submit"]{ float: right; margin-top: 10px; margin-right: 10px;}

			    footer a, input[type="submit"], input[type="text"]{ margin: 0;}
			    input[type="submit"]{ margin-top: 10px;}

	<body>
		<header>
			<a class="dingwei"><span class="mui-icon mui-icon-back"></span></a>
			<h1>同城搜详情</h1>
		</header>
		<section>
			<ul class="mui-table-view" id="msgInfo">
			</ul>
		</section>
		<footer>
			<div class="mui-bar mui-bar-tab"><a class="mui-icon mui-icon-plus"></a><input type="text" value="" /><input type="submit" value="回复" /></div>
		</footer>
        <script>
            var msgId = $.query.get("msgId")? $.query.get("msgId") : 0;
            $(function(){
                $.ajax({
                    type:"post",
                    url:host+"/getMsg.json?msgId="+msgId,
                    data:'',
                    dataType:"json",
                    contentType: "application/json",
                    success : function(dataResult) {
                        var data = dataResult.data;
                        var msgStr = "";
                        if(data!=null){
                            msgStr +='<li class="mui-table-view-cell mui-media">';
                            msgStr +='<a href="javascript:;" class="">';
                            msgStr +='<img class="mui-media-object mui-pull-left" src="'+data.picUrl+'">';
                            msgStr +='<div class="mui-media-body">';
                            msgStr +=data.cardName;
                            msgStr +='<p class="mui-ellipsis">'+data.title+'</p>';
                            msgStr +='</div>';
                            msgStr +='</a>';
                            msgStr +='<p><a>已有'+data.reviewCount+'个回答<span class="mui-icon mui-icon-arrowright"></span></a></p>';
                            msgStr +='</li>';
                            msgStr +='<div class="xiangxi">';
                            msgStr +='<p>'+data.remark+'</p>';
                            msgStr +='<p>需求地址：'+data.region+'  '+data.createTime+'</p>';
                            msgStr +='</div>';
                        }
                        $("#msgInfo").html(msgStr);
                    }
                })
            })
        </script>
