		<title>同城搜详情</title>
		<style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
            }
            
            body {
                width: 100%;
                overflow-x: hidden;
                font-family: "微软雅黑";
                background: #f8f8f8;
                font-size: 1em;
                padding-bottom: 3.875em;
            }
            
            a{ color: #666;}
            
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: normal;
                margin: 0;
            }
            
            p {
                margin: 0;
            }
            
            .lunbo {
                position: relative;
            }
            
            .lunbo img {
                width: 100%;
            }
            
            .lunbo .more {
                text-align: center;
                font-size: 0.75em;
                color: #fff;
                position: absolute;
                top: 0;
                right: 0;
                background: url(img/opa.png) repeat;
                width: 3.125em;
                height: 1.25em;
            }
            
            .lunbo span.mui-icon {
                font-size: 0.75em;
            }
            
            .lanmu {
                height: auto;
                overflow: hidden;
            }
            
            .lanmu nav {
                width: 90%;
                margin: 0 auto;
                margin-top: 1em;
                font-size: 1em;
            }
            
            .lanmu a {
                display: block;
                float: left;
                width: 25%;
            }
            
            .lanmu a img {
                width: 70%;
                display: block;
                margin: 0 auto;
            }
            
            .lanmu span {
                display: block;
                text-align: center;
                color: #333;
                margin: 0.3125em 0;
            }
            
            .same_city_buy {
                margin-top: 0.625em;
            }
            
            .same_city_buy h2 {
                background: #ff5256;
                color: #fff;
                padding: 0.625em;
                font-size: 1.125em;
                line-height: 1.5em;
            }
            
            .same_city_buy h2 span {
                float: right;
            }
            
            .same_city_buy>p {
                background: #f9efc9;
                text-align: center;
                position: relative;
                line-height: 1.125em;
            }
            
            .same_city_buy>p a {
                position: absolute;
                right: 0.3125em;
                color: #ff5256;
            }
            
            .same_city_buy i {
                font-style: normal;
                position: absolute;
                top: 0.625em;
                right: 1em;
                color: #999;
            }
            
            .same_city_buy .mui-table-view .mui-media-object {
                max-width: 22%;
                height: auto;
            }
            
            .same_city_buy .mui-table-view-cell>a:not(.mui-btn) {
                white-space: normal;
            }
            
            .same_city_buy .mui-ellipsis {
                white-space: normal;
            }
            
            .same_city_search {
                margin-top: 0.625em;
            }
            
            .same_city_search h2 {
                background: #5bc4fd;
                color: #fff;
                padding: 0.625em;
                font-size: 1.125em;
                line-height: 1.5em;
                position: relative;
            }
            
            .same_city_search h2 span {
                float: right;
            }
            
            .same_city_search>p {
                background: #f9efc9;
                text-align: center;
                position: relative;
                line-height: 1.125em;
            }
            
            .same_city_search>p a {
                position: absolute;
                right: 0.3125em;
                color: #ff5256;
            }
            
            .same_city_search i {
                font-style: normal;
                position: absolute;
                top: 0.625em;
                right: 1em;
                color: #999;
            }
            
            .same_city_search .mui-table-view .mui-media-object {
                max-width: 22%;
                height: auto;
            }
            
            .same_city_search .mui-table-view-cell>a:not(.mui-btn) {
                white-space: normal;
            }
            
            .same_city_search .mui-ellipsis {
                white-space: normal;
            }
            
            .same_city_search .search {
                background: #87d4fe;
                border: none;
                height: 2em;
                position: absolute;
                width: 60%;
                padding: 0;
                margin: 0 auto;
                margin-top: 0.3125em;
                display: block;
                top: 0;
                left: 20%;
            }
            
            .same_city_search .search input[type=text] {
                background: none;
                border: none;
                text-indent: 0.625em;
                padding: 0;
                margin: 0;
                height: 1.5em;
                font-size: 0.75em;
                width: 100%;
                height: 100%;
            }
            
            .same_city_search .search img {
                height: 60%;
                position: absolute;
                top: 0.3125em;
                right: 0.3125em;
            }
            .quyu{ position: relative;}
            .quyu select{ background: none; margin-bottom: 0; }
            .xiangxia{ position: absolute; top: 0.625em; right: 0.625em; z-index: -100; }
            .tu_2 img{
                width: 100%;
                padding: 0.625em 1em;
                background: #fff;
            }
            .mui-table-view-cell>a:not(.mui-btn){ width: 70%; float: left;}
            
            .mui-table-view-cell>p{ width: 30%; float: right; text-align: right; line-height: 2.5em;}
            .mui-icon{ font-size: 1em;}
            .mui-table-view .mui-media-object.mui-pull-left{ border-radius: 50%;}
            
            .xiangxi{ margin-top: 0.625em;}
            .xiangxi p{ padding-bottom: 1em;}
            .xiangxi p:first-child{ text-indent: 1.25em; font-size: 0.6rem;}
            .xiangxi p:last-child{ font-size: 0.6rem; text-align: right; margin-right: 1.25em; color: #ccc;}
            footer a{ margin: 0 0.625em;}
            footer .mui-bar-tab{ height: 2.5em;}
            footer .mui-bar .mui-icon{ font-size: 2em; margin: 5px;float: left; }
            input[type="text"]{     width: auto;
                margin-bottom: 0;
                padding: 0;
                height: auto;
                line-height: inherit;
                font-size: 1.5em;
                margin-top: 0.4em;}
            input[type="submit"]{ float: right; margin-top: 1.5em; margin-right: 0.625em; font-size: 0.6em;}
            @media screen and (max-width: 340px) {
                footer a, input[type="submit"], input[type="text"]{ margin: 0;}
                input[type="submit"]{ margin-top: 0.625em;}
            }
            @media screen and (max-width: 380px) {
                input[type="text"]{ width: 50%;}
            }

	<body>
		<header>
			<a class=""><span class="mui-icon mui-icon-back"></span></a>
			<h1>同城搜详情</h1>
		</header>
		<section>
			<ul class="mui-table-view" id="msgInfo">
			</ul>
		</section>
		<footer>
			<div class="mui-bar mui-bar-tab"><a class="mui-icon mui-icon-plus"></a><input type="text" value="" /><input type="submit" value="回复" /></div>
		</footer>
        <script>
            var msgId = getVal("msgId");
            $(function(){
                appcan.ajax({
                    type:"post",
                    url:host+"/getMsg.json?msgId="+msgId,
                    data:'',
                    dataType:"json",
                    contentType: "application/json",
                    success : function(dataResult) {
                        var data = dataResult.data;
                        var msgStr = "";
                        if(data!=null){
                            msgStr +='<li class="mui-table-view-cell mui-media">';
                            msgStr +='<a href="javascript:;" onclick="openUrl(\'../user/my_askart.html?msgId='+data.id+'\',\'my_askart\')">';
                            msgStr +='<img class="mui-media-object mui-pull-left" src="'+hostIp+data.picUrl+'">';
                            msgStr +='<div class="mui-media-body">';
                            msgStr +=data.cardName;
                            msgStr +='<p class="mui-ellipsis">'+data.title+'</p>';
                            msgStr +='</div>';
                            msgStr +='</a>';
                            msgStr +='<p><a>已有'+data.reviewCount+'个回答<span class="mui-icon mui-icon-arrowright"></span></a></p>';
                            msgStr +='</li>';
                            msgStr +='<div class="xiangxi">';
                            msgStr +='<p>'+data.remark+'</p>';
                            msgStr +='<p>需求地址：'+data.region+'  '+data.createTime+'</p>';
                            msgStr +='</div>';
                        }
                        $("#msgInfo").html(msgStr);
                    }
                })
            })
        </script>
	</body>
