        <title>同城购</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
            }
            
            body {
                width: 100%;
                overflow-x: hidden;
                font-family: "微软雅黑";
                background: #fff;
                font-size: 1em;
                padding-bottom: 3.875em;
            }
            
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: normal;
                margin: 0;
            }
            
            p {
                margin: 0;
                text-indent: 1.25em;
                background: #fff;
                padding: 0.625em 0;
                font-size: 1em;
                line-height: 1em;
                padding-top: 1.25em;
                color: #333;
            }
            
            input{ background: none; border: 1px solid;}
            input[type=text]{ text-indent:1em; padding:0; margin:0; position:absolute; top:0; height:100%;   width:100%; height: 3em;font-size: 1em; background: none; border: none;  }
            input[type=password]{text-indent:1em; font-size:1em; padding:0; margin:0; position:absolute; top:0; height:100%;  width:100%; background: none; border: none; }
            input[type=file]{ border-color: #ccc; display: none;}
            input[type=button]{ border-color: #ccc; display: none;}
            input[type="button"]{ background: none;}
            p,span{ font-size: 0.8em; color: #999;}
            label{ display:block; position:relative; color: #666; width: 100%; border-bottom: 1px solid #999; height: 3em; line-height: 3em;}
            label input{ display:inline; width: auto;}
            .login{
                width:60%;
                margin: 0 auto;
                margin-top: 25%;
            }
            .login p{
                width: 80%;
                margin: 0 auto;
                margin-top: 20%;
                background: #ff3366;
                color: #fff;
                border-radius: 0.2em;
                text-align: center;
                line-height: 2em;
                text-indent: 0;
                padding: 0.4em 0;
            }
            .login a{
                display: block;
                margin: 0 auto;
                color: #ff3366;
                margin-top: 0.8em;
                font-size: 0.8em;
                line-height: 1.2em;
                text-align: center;
            }
            h6{ text-align: center; font-size: 1em; color: #ff3366; line-height: 2em;}
        </style>
    </head>

    <body>
        <header>
            <a><span class="leftleft"></span></a>
            <h1 id="title">注册</h1>
        </header>
        <section class="login">
            <form>
                <div>
                    <h6>注册成功！</h6>
                    <h6>请登录</h6>
                </div>
                <div>
                    <p class="btn" onclick="openUrl('login2.html','login2')">登录</p>
                </div>
            </form>
        </section>
        
    </body>
