        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/media.css" />
        <link rel="stylesheet" href="../css/mui.min.css" />
        <link rel="stylesheet" href="../css/head_foot.css" />
        <script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="../js/jquery.Query.js" ></script>
        <script type="text/javascript" src="../js/jquery-cookie.js"></script>

        <script type="text/javascript" src="../js/appcan.control.js"></script>
        <script type="text/javascript" src="../js/common.js" ></script>
        <title>同城购</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
            }
            
            body {
                width: 100%;
                overflow-x: hidden;
                font-family: "微软雅黑";
                background: #fff;
                font-size: 1em;
                padding-bottom: 3.875em;
            }
            
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: normal;
                margin: 0;
            }
            
            p {
                margin: 0;
                text-indent: 1.25em;
                background: #fff;
                padding: 0.625em 0;
                font-size: 1em;
                line-height: 1em;
                padding-top: 1.25em;
                color: #333;
            }
            
            input{ background: none; border: 1px solid;}
            input[type=text]{ text-indent:1em; padding:0; margin:0; position:absolute; top:0; height:100%;   width:100%; height: 3em;font-size: 1em; background: none; border: none;  }
            input[type=password]{text-indent:1em; font-size:1em; padding:0; margin:0; position:absolute; top:0; height:100%;  width:100%; background: none; border: none; }
            input[type=file]{ border-color: #ccc; display: none;}
            input[type=button]{ border-color: #ccc; display: none;}
            input[type="button"]{ background: none;}
            p,span{ font-size: 0.8em; color: #999;}
            label{ display:block; position:relative; color: #666; width: 100%; border-bottom: 1px solid #999; height: 3em; line-height: 3em;}
            label input{ display:inline; width: auto;}
            .login{
                width:60%;
                margin: 0 auto;
                margin-top: 25%;
            }
            .login p{
                width: 80%;
                margin: 0 auto;
                margin-top: 20%;
                background: #ff3366;
                color: #fff;
                border-radius: 0.2em;
                text-align: center;
                line-height: 2em;
                text-indent: 0;
                padding: 0.4em 0;
            }
            .login a{
                display: block;
                margin: 0 auto;
                color: #ff3366;
                margin-top: 0.8em;
                font-size: 0.8em;
                line-height: 1.2em;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <header>
            <a><span class="leftleft"></span></a>
            <h1 id="title">登录</h1>
        </header>
        <section class="login">
            <form id="loginform">
                <div>
                    <label>帐号<input type="text" class="username" name="userName" value="" /></label>
                    <label>密码<input type="password" class="password" name="userPwd" value="" /></label>
                </div>
                <div>
                    <p class="btn">登录</p>
                    <a onclick="openUrl('backpassword.html','backpassword')">忘记密码？</a>
                </div>
            </form>
        </section>
        <script>
            $(function(){
                $(".btn").click(function(){
                    if(!!!$(".username").val()){
                        alert("用户名不能为空");
                        return false;
                    }
                    if(!!!$(".password").val()){
                        alert("密码不能为空");
                        return false;
                    }
                    //名片添加
                    var param = $("#loginform").serializeJson();
                    appcan.ajax({
                        type:"post",
                        url:host+"/login.json",
                        data:param,
                        dataType:"json",
                        contentType: "application/json",
                        success : function(dataResult) {
                            if(dataResult.status>0){
                                appcan.locStorage.setVal("userId",dataResult.data.userId);
                                appcan.locStorage.setVal("userCardId",(dataResult.data.userCard).id);
                                openUrl("../index.html","index");
                            }else{
                                alert(dataResult.msg);
                            }
                        }
                    })
                })
            })
        </script>
    </body>

</html>
