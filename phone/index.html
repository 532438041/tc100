<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="Flying hormone" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/mui.min.css" />
        <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="js/jquery-cookie.js"></script>
        <script type="text/javascript" src="js/jquery.Query.js"></script>
        <script type="text/javascript" src="js/mui.min.js"></script>
        <script type="text/javascript" src="js/appcan.js"></script>
        <script type="text/javascript" src="js/appcan.control.js"></script>
        <script type="text/javascript" src="js/common.js" ></script>
        <script type="text/javascript" src="js/index.js"></script>
        <title>项目名称</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
            }
            
            body {
                width: 100%;
                overflow-x: hidden;
                font-family: "微软雅黑";
                background: #f8f8f8;
                font-size: 12px;
                padding-bottom: 60px;
            }
            
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: normal;
                margin: 0;
            }
            
            p {
                margin: 0;
            }
            
            header {
                background: #ff3366;
                height: 60px;
                overflow: hidden;
                position: relative;
            }
            
            header h1 {
                font-size: 22px;
                text-align: center;
                color: #fff;
                line-height: 60px;
                font-weight: normal;
                margin: 0;
            }
            
            header a {
                position: absolute;
                height: 100%;
            }
            
            header a img {
                height: 30px;
            }
            
            .dingwei img {
                position: absolute;
                top: 15px;
                left: 5px;
            }
            
            .dingwei span {
                display: block;
                line-height: 60px;
                font-size: 20px;
                color: #fff;
                text-indent: 30px;
            }
            
            .xiaoxi {
                color: #ff3366;
                font-size: 15px;
                text-align: center;
                line-height: 24px;
                position: absolute;
                top: 15px;
                right: 5px;
                height: 30px;
                width: 30px;
                background: url(img/xiaoxi.png) no-repeat;
                background-size: 100% 100%;
            }
            
            .lunbo {
                position: relative;
            }
            
            .lunbo img {
                width: 100%;
            }
            
            .lunbo .more {
                text-align: center;
                font-size: 12px;
                color: #fff;
                position: absolute;
                top: 0;
                right: 0;
                background: url(img/opa.png) repeat;
                width: 50px;
                height: 20px;
                z-index: 1000;
                cursor: pointer;
            }
            
            .lunbo span.mui-icon {
                font-size: 12px;
            }
            
            .lanmu {
                height: auto;
                overflow: hidden;
            }
            
            .lanmu nav {
                width: 90%;
                margin: 0 auto;
                margin-top: 15px;
                font-size: 16px;
            }
            
            .lanmu a {
                display: block;
                float: left;
                width: 25%;
            }
            
            .lanmu a img {
                width: 70%;
                display: block;
                margin: 0 auto;
                cursor: pointer;
            }
            
            .lanmu span {
                display: block;
                text-align: center;
                color: #333;
                margin: 5px 0;
            }
            
            .same_city_buy {
                margin-top: 10px;
            }
            
            .same_city_buy h2 {
                background: #ff5256;
                color: #fff;
                padding: 10px;
                font-size: 18px;
                line-height: 23px;
            }
            
            .same_city_buy h2 span {
                float: right;
            }
            
            .same_city_buy>p {
                background: #f9efc9;
                text-align: center;
                position: relative;
                line-height: 30px;
            }
            
            .same_city_buy>p a {
                position: absolute;
                right: 5px;
                color: #ff5256;
            }
            
            .same_city_buy i {
                font-style: normal;
                position: absolute;
                top: 10px;
                right: 15px;
                color: #999;
            }
            
            .same_city_buy .mui-table-view .mui-media-object {
                max-width: 22%;
                height: auto;
            }
            
            .same_city_buy .mui-table-view-cell>a:not(.mui-btn) {
                white-space: normal;
            }
            
            .same_city_buy .mui-ellipsis {
                white-space: normal;
            }
            
            .same_city_search {
                margin-top: 10px;
            }
            
            .same_city_search h2 {
                background: #5bc4fd;
                color: #fff;
                padding: 10px;
                font-size: 18px;
                line-height: 23px;
                position: relative;
            }
            
            .same_city_search h2 span {
                float: right;
            }
            
            .same_city_search>p {
                background: #f9efc9;
                text-align: center;
                position: relative;
                line-height: 30px;
            }
            
            .same_city_search>p a {
                position: absolute;
                right: 5px;
                color: #ff5256;
            }
            
            .same_city_search i {
                font-style: normal;
                position: absolute;
                top: 10px;
                right: 15px;
                color: #999;
            }
            
            .same_city_search .mui-table-view .mui-media-object {
                max-width: 22%;
                height: auto;
                border-radius: 10px;
            }
            
            .same_city_search .mui-table-view-cell>a:not(.mui-btn) {
                white-space: normal;
            }
            
            .same_city_search .mui-ellipsis {
                white-space: normal;
            }
            
            .same_city_search .search {
                background: #87d4fe;
                border: none;
                height: 32px;
                position: absolute;
                width: 60%;
                padding: 0;
                margin: 0 auto;
                margin-top: 5px;
                display: block;
                top: 0;
                left: 20%;
            }
            
            .same_city_search .search input[type=text] {
                background: none;
                border: none;
                text-indent: 10px;
                padding: 0;
                margin: 0;
                height: 23px;
                font-size: 12px;
                width: 100%;
                height: 100%;
            }
            
            .same_city_search .search img {
                height: 60%;
                position: absolute;
                top: 5px;
                right: 5px;
            }
            
            footer nav a{
                    display: table-cell;
                    overflow: hidden;
                    width: 1%;
                    height: 50px;
                    text-align: center;
                    vertical-align: middle;
                    white-space: nowrap;
                    text-overflow: ellipsis;
                    color: #929292;
            }
            
            footer nav a img {
                width: 15%;
                display: block;
                margin: 0 auto;
                margin-top: 5px;
            }
            
            footer nav span {
                color: #020202;
            }
            
            footer nav .action span {
                color: #ff3366;
            }
        </style>
    </head>

    <body>
        <header>
            <a class="dingwei"><img src="img/dingwei.png" /><span id="ipcity"></span></a>
            <h1>首页</h1>
            <a class="xiaoxi" href="javascript:;" onclick="openUrl('user/my_message.html','my_message');"></a>
        </header>
        <section class="lunbo">
            <div class="mui-slider">
                <div class="mui-slider-group mui-slider-loop" id="slideBoxIndex"></div>
                <div id="yuandian" class="mui-slider-indicator"></div>
            </div>
            <a class="more" onclick="openUrl('page/mingyouList.html','mingyouList');">更多<span class="mui-icon mui-icon-arrowright"></span></a>
        </section>
        <section class="lanmu">
            <nav class="">
                <a class="mui-tab-item" onclick="openUrl('page/shopList.html','shopList');">
                    <img src="img/shopcar.png" />
                    <span class="mui-tab-label">超市</span>
                </a>
                <a class="mui-tab-item mui-active" onclick="openUrl('page/babyList.html','babyList');">
                    <img src="img/baby.png" />
                    <span class="mui-tab-label">孕婴</span>
                </a>
                <a class="mui-tab-item" onclick="openUrl('page/carList.html','carList');">
                    <img src="img/car.png" />
                    <span class="mui-tab-label">车辆</span>
                </a>
                <a class="mui-tab-item" onclick="openUrl('page/houseList.html','houseList');">
                    <img src="img/house.png" />
                    <span class="mui-tab-label">房产</span>
                </a>
            </nav>
        </section>
        <section class="same_city_buy">
            <h2>同城购<span class="mui-icon mui-icon-arrowright" onclick="openUrl('page/samecityBuyList.html');"></span></h2>
            <p>我也想出现在这里？
                <a onclick="openUrl('user/moban_shengcheng.html?type=B2');">免费发布</a>
            </p>
            <div>
                <ul class="mui-table-view" id="activeB2"></ul>
            </div>
        </section>
        <section class="same_city_search">
            <h2>同城搜
                <div class="search">
                <input value="" placeholder="发布同城需求" type="text" /><img src="img/fabu.png" />
                </div>
                <span class="mui-icon mui-icon-arrowright" onclick="openUrl('page/messageList.html');"></span></h2>
            <p>
                <a></a>
            </p>
            <div>
                <ul class="mui-table-view" id="messageList"></ul>
            </div>
        </section>
        <footer>
            <nav class="mui-bar mui-bar-tab">
                <a class="action" href="">
                    <img src="img/shouye.png" />
                    <span class="mui-tab-label">首页</span>
                </a>
                <a href="">
                    <img src="img/fabu2.png" />
                    <span class="mui-tab-label">发布</span>
                </a>
                <a href="javacript:;" onclick="openUrl('user/info.html','myInfo');">
                    <img src="img/mine.png" />
                    <span class="mui-tab-label">我的</span>
                </a>
            </nav>
        </footer>
    </body>
</html>
