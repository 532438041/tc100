<!DOCTYPE html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="Flying hormone" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <title>首页</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
            }
            body {
                width: 100%;
                overflow-x: hidden;
                font-family: "微软雅黑";
                background: #f8f8f8;
                font-size: 1em;
                padding-bottom: 3em;
                line-height: normal;
            }
            
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: normal;
                margin: 0;
            }
            
            p {
                margin: 0;
                font-size: 1em;
            }
            
            
            .lunbo {
                position: relative;
            }
            
            .lunbo img {
                width: 100%;
            }
            
            .lunbo .more {
                text-align: center;
                font-size: 1em;
                color: #fff;
                position: absolute;
                top: 0;
                right: 0;
                background: url(img/opa.png) repeat;
                padding:0.2em 0.5em;
                z-index: 100;
            }
            
            .lunbo span.mui-icon {
                font-size: 0.75em;
            }
            
            .lanmu {
                height: auto;
                overflow: hidden;
            }
            
            .lanmu nav {
                width: 100%;
                margin: 0 auto;
                margin-top: 0.5em;
                font-size: 1em;
                height: auto;
                overflow: hidden;
            }
            
            .lanmu a {
                color:#000;
                display: block;
                float: left;
                width: 25%;
                text-align: center;
            }
            
            .lanmu a img {
                width: 70%;
                display: block;
                margin: 0 auto;
            }
            
            .lanmu span {
                display: block;
                text-align: center;
                color: #333;
                margin: 0.3125em 0;
            }
            
            .same_city_buy {
                margin-top: 0.625em;
            }
            
            .same_city_buy h2 {
                background: #ff5256;
                color: #fff;
                padding: 0.625em;
                font-size: 1em;
                line-height: 1.5em;
            }
            
            .same_city_buy h2 span {
                
            }
            
            .same_city_buy>p {
                background: #f9efc9;
                text-align: center;
                position: relative;
                line-height: 1.5em;
                padding: 3px;
            }
            
            .same_city_buy>p a {
                position: absolute;
                right: 0.3125em;
                color: #ff5256;
            }
            
            .same_city_buy i {
                font-style: normal;
                position: absolute;
                top: 0.625em;
                right: 1em;
                color: #999;
                font-size: 1em;
            }
            
            .same_city_buy .mui-table-view .mui-media-object {
                max-width: 22%;
                height: auto;
            }
            
            .same_city_buy .mui-table-view-cell>a:not(.mui-btn) {
                white-space: normal;
            }
            
            .same_city_buy .mui-ellipsis {
                white-space: normal;
            }
            
            .same_city_search {
                margin-top: 0.625em;
            }
            
            .same_city_search h2 {
                background: #5bc4fd;
                color: #fff;
                padding: 0.625em;
                font-size: 1em;
                line-height: 1.5em;
                position: relative;
            }
            
            .same_city_search h2 span {
                
            }
            
            .same_city_search>p {
                background: #f9efc9;
                text-align: center;
                position: relative;
                line-height: 1.875em;
            }
            
            .same_city_search>p a {
                position: absolute;
                right: 0.3125em;
                color: #ff5256;
            }
            
            .same_city_search i {
                font-style: normal;
                position: absolute;
                top: 0.625em;
                right: 1em;
                color: #999;
                font-size: 1em;
            }
            
            .same_city_search .mui-table-view .mui-media-object {
                max-width: 22%;
                height: auto;
                border-radius: 0.625em;
            }
            
            .same_city_search .mui-table-view-cell>a:not(.mui-btn) {
                white-space: normal;
            }
            
            .same_city_search .mui-ellipsis {
                white-space: normal;
            }
            
            .same_city_search .search {
                background: #87d4fe;
                border: none;
                position: absolute;
                width: 60%;
                padding: 0;
                margin: 0 auto;
                display: block;
                top: 0.6em;
                left: 20%;
            }
            
            .same_city_search .search input[type=text] {
                background: none;
                border: none;
                text-indent: 0.625em;
                padding: 0;
                margin: 0;
                font-size: 1em;
                width: 100%;
                height: 100%;
                line-height: inherit;
            }
            
            .same_city_search .search img {
                height: 60%;
                position: absolute;
                top: 20%;
                right: 1%;
            }
            
            
            .mui-slider-indicator .mui-indicator{
                width: 0.5em;
                height: 0.5em;
            }
            .mui-bar-tab{
                height: 3em;
                font-size: 1em;
            }
            .rightright{
                margin-top: 0.2em;
            }
        </style>
    </head>

    <body>
        <header>
            <a class="dingwei"><img src="img/dingwei.png" /><span id="ipcity"></span></a>
            <h1>首页</h1>
            <a class="xiaoxi" href="javascript:;" onclick="openUrl('user/my_message.html','my_message');">0</a>
        </header>
        <section class="lunbo">
            <div class="mui-slider">
                <div class="mui-slider-group mui-slider-loop" id="slideBoxIndex">
                    <div class="mui-slider-item"><img src="img/img_1.png"></div>
                </div>
                <div id="yuandian" class="mui-slider-indicator"></div>
            </div>
            <a class="more" onclick="openUrl('page/mingyouList.html','mingyouList');">更多</a>
        </section>
        <section class="lanmu">
            <nav class="">
                <a class="" onclick="openUrl('page/shopList.html','shopList');">
                    <img src="img/shopcar.png" />
                    超市
                </a>
                <a class="" onclick="openUrl('page/babyList.html','babyList');">
                    <img src="img/baby.png" />
                    孕婴
                </a>
                <a class="" onclick="openUrl('page/carList.html','carList');">
                    <img src="img/car.png" />
                                                             车辆
                </a>
                <a class="" onclick="openUrl('page/houseList.html','houseList');">
                    <img src="img/house.png" />
                    房产
                </a>
            </nav>
        </section>
        <section class="same_city_buy">
            <h2>同城购<span class="rightright2" onclick="openUrl('page/samecityBuyList.html','samecityBuyList');"></span></h2>
            <p>我也想出现在这里？
                <a onclick="openUrl('user/moban_shengcheng.html?type=B2','moban_shengcheng');">免费发布</a>
            </p>
            <div>
                <ul class="mui-table-view" id="activeB2"></ul>
            </div>
        </section>
        <section class="same_city_search">
            <h2>同城搜
                <div class="search">
                <a style="color: #fff; padding-left: 1em;" onclick="openUrl('user/add_message.html','add_message');">发布同城需求</a>
                <img src="img/fabu.png" onclick="openUrl('user/add_message.html','add_message');"/>
                </div>
                <span class="rightright2" onclick="openUrl('page/messageList.html','messageList');"></span></h2>
            <p>
                <a></a>
            </p>
            <div>
                <ul class="mui-table-view" id="messageList"></ul>
            </div>
        </section>
        <footer>
            <nav class="mui-bar mui-bar-tab">
                <a class="action" href="javascript:;" id="tcIndex">
                    <img src="img/shouye.png" />
                    <span class="mui-tab-label">首页</span>
                </a>
                <a href="javascript:;" id="myfabu">
                    <img src="img/fabu2.png" />
                    <span class="mui-tab-label">发布</span>
                </a>
                <a href="javascript:;" id="myInfo">
                    <img src="img/mine.png" />
                    <span class="mui-tab-label">我的</span>
                </a>
            </nav>
        </footer>
    </body>
