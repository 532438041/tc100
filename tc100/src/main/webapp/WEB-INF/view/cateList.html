<link href="/tc100/static/css/base/zTreeStyle.css" rel="stylesheet">
<div class="breadcrumbs">
	<ul class="breadcrumb mb0">
		<li>
	       	<span class="fa fa-th-large" style="color: #428bca;"></span>
        	<a href="index.html">首页</a> 
            <span class="fa fa-angle-double-right"></span>
      	</li>
      	<li>
        	<a>站点管理</a>
            <span class="fa fa-angle-double-right"></span>
       	</li>
      	<li class="active">分类管理</li>
    </ul>
</div>

<div class="page-main" ng-controller="cateListController">
	<form role="form" class="form-inline search-from">
		<label for="s_cateName" class="ml10">分类名称：</label>
		<input id="s_cateName" name="cateName" ng-model="s_cateName" type="text" class="form-control">
		<input type="button" class="ml10 btn btn-default" value="查询" ng-click="getCateByPid()">
		<input type="button" class="ml10 btn btn-default" value="重置" ng-click="resetSearch()">
	</form>
	<div class="operate">
		<input type="button" class="btn btn-default" value="添加" ng-click="addCateView()">
	</div>
	<div class="mt10 page-content">
		<div class="page-left">
			<ul id="cateTree" class="ztree"></ul>
		</div>
		<div class="page-right">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>序号</th>
						<th>分类名称</th>
						<th>备注</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr class="tr-nodata" ng-if="cateList == null || cateList.length == 0">
						<td colspan="4">暂无数据！</td>
					</tr>
					<tr ng-repeat="cateData in cateList">
						<td>{{$index + 1}}</td>
						<td>{{cateData.cateName}}</td>
						<td>{{cateData.remark}}</td>
						<td class="operate">
							<a ng-click="editView(cateData.id)">编辑</a>
							<a ng-click="delCate(cateData.id)">删除</a>
							<a ng-click="seeView(cateData.id)">查看</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="page-pager">
				
			</div>
		</div>
	</div>
	<form id="cateForm" role="form" class="form-horizontal hidden">
        <div class="form-group">
			<label for="cateName" class="col-sm-3 control-label">分类名称</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="cateName" name="cateName" ng-model="cateName" placeholder="分类名称" data-bv-notempty-message="分类名称不能为空！"  required>
			</div>
        </div>
        <div class="form-group">
			<label for="remark" class="col-sm-3 control-label">备注</label>
			<div class="col-sm-8">
				<textarea rows="3" class="form-control" id="remark" name="remark" ng-model="remark" placeholder="备注"></textarea>
			</div>
        </div>
	</form>
</div>
