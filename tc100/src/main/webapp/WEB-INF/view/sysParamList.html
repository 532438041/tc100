<div class="breadcrumbs">
	<ul class="breadcrumb mb0">
		<li>
	       	<span class="fa fa-th-large" style="color: #428bca;"></span>
        	<a href="index.html">首页</a> 
            <span class="fa fa-angle-double-right"></span>
      	</li>
      	<li>
        	<a>系统管理</a>
            <span class="fa fa-angle-double-right"></span>
       	</li>
      	<li class="active">系统参数</li>
    </ul>
</div>

<div class="page-main" ng-controller="sysParamListController">
	<form role="form" class="form-inline search-from">
		<label for="pName">参数名称：</label>
		<input id="pName" name="pName" ng-model="pName" type="text" class="form-control">
		<label for="pKey" class="ml10">参数标题：</label>
		<input id="pKey" name="pKey" ng-model="pKey" type="text" class="form-control">
		<input type="button" class="ml10 btn btn-default" value="查询" ng-click="showList()">
		<input type="button" class="ml10 btn btn-default" value="重置" ng-click="resetSearch()">
	</form>
	<div class="operate">
		<input type="button" class="btn btn-default" value="添加" ng-click="addParamView()">
	</div>
	<div class="mt10 page-content">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th class="w16">参数名称</th>
					<th class="w15">参数标识</th>
					<th class="w21">参数值</th>
					<th class="w15">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr class="tr-nodata" ng-if="paramList == null || paramList == 0">
					<td colspan="4">暂无数据！</td>
				</tr>
				<tr ng-repeat="paramData in paramList">
					<td>{{paramData.pName}}</td>
					<td>{{paramData.pKey}}</td>
					<td>{{paramData.pValue}}</td>
					<td class="operate">
						<a ng-click="seeParamView(paramData.id)">查看</a>
						<a ng-click="editParamView(paramData.id)">编辑</a>
						<a ng-click="delParam(paramData.id)">删除</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="page-pager">
		</div>
	</div>
	<form id="paramForm" role="form" class="form-horizontal hidden">
        <div class="form-group">
			<label for="pName" class="col-sm-3 control-label">参数名称</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="pName" name="pName" ng-model="vPName" placeholder="参数名称" data-bv-notempty-message="参数名称不能为空！"  required>
			</div>
        </div>
        <div class="form-group">
			<label for="pKey" class="col-sm-3 control-label">参数标识</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="pKey" name="pKey" ng-model="vPKey" placeholder="参数标识" data-bv-notempty-message="参数标识不能为空！"  required>
			</div>
        </div>
        <div class="form-group">
			<label for="pValue" class="col-sm-3 control-label">参数值</label>
			<div class="col-sm-8">
				<textarea rows="3" class="form-control" id="pValue" name="pValue" ng-model="vPValue" placeholder="参数值" data-bv-notempty-message="参数值不能为空！"  required></textarea>
			</div>
        </div>
	</form>
</div>
