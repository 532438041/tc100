<div class="page-main" ng-controller="versionController">
	<form role="form" class="form-horizontal search-from" id="paramForm">
		<div class="form-group">
			<label for="pName" class="col-sm-3 control-label">版本号</label>
			<div class="col-sm-8">
				<input type="text" style="width: 400px;" class="form-control" name="pName" placeholder="版本号">
				<span style="color: red;">注：版本号必须与app中标识一致。</span>
			</div>
        </div>
        <div class="form-group">
			<label for="pValue" class="col-sm-3 control-label">文件路径</label>
			<div class="col-sm-8">
				<input type="text" style="width: 400px;" class="form-control" name="pValue" placeholder="文件路径" readonly="readonly">
				<div id="filePicker">上传APK</div>
			</div>
        </div>
        <div class="form-group">
        	<label for="pValue" class="col-sm-3 control-label">&nbsp;</label>
			<div class="col-sm-8">
				<input type="button" class="ml10 btn btn-default" value="保存" ng-click="saveInfo()">
			</div>
        </div>
	</form>
</div>
