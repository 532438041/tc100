<div class="breadcrumbs">
	<ul class="breadcrumb mb0">
		<li>
	       	<span class="fa fa-th-large" style="color: #428bca;"></span>
        	<a href="index.html">首页</a> 
            <span class="fa fa-angle-double-right"></span>
      	</li>
      	<li>
        	<a>系统管理</a>
            <span class="fa fa-angle-double-right"></span>
       	</li>
      	<li class="active">模板管理</li>
    </ul>
</div>

<div class="page-main" ng-controller="actListController">
	<form role="form" class="form-inline search-from">
		<label for="s_userName">所属用户名：</label>
		<input id="s_userName" name="userName" ng-model="s_userName" type="text" class="form-control">
		<input type="button" class="ml10 btn btn-default" value="查询" ng-click="showList()">
		<input type="button" class="ml10 btn btn-default" value="重置" ng-click="resetSearch()">
	</form>
	<div class="mt10 page-content">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th class="w20">模板Id</th>
					<th class="w20">模板名称</th>
					<th class="w20">所属用户</th>
					<th class="w20">发布位置</th>
					<th class="w10">当前状态</th>
					<th class="w10">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr class="tr-nodata" ng-if="actList == null || actList.length == 0">
					<td colspan="6">暂无数据！</td>
				</tr>
				<tr ng-repeat="actData in actList">
					<td>{{actData.id}}</td>
					<td>{{actData.actName}}</td>
					<td>{{actData.userName}}</td>
					<td>{{actData.actType}}</td>
					<td>{{actData.state | state : actData.state}}</td>
					<td class="operate">
						<a ng-click="delObj(actData.id)">删除</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="page-pager">
			
		</div>
	</div>
</div>
