<div class="breadcrumbs">
	<ul class="breadcrumb mb0">
		<li>
	       	<span class="fa fa-th-large" style="color: #428bca;"></span>
        	<a href="index.html">首页</a> 
            <span class="fa fa-angle-double-right"></span>
      	</li>
      	<li>
        	<a>系统管理</a>
            <span class="fa fa-angle-double-right"></span>
       	</li>
      	<li class="active">帖子奖惩</li>
    </ul>
</div>

<div class="page-main" ng-controller="operateFeeController">
	<form role="form" class="form-inline search-from">
		<label for="logType">操作类型：</label>
		<select class="form-control" id="logType" name="logType" ng-model="logType">
			<option value="">--请选择--</option>
	    	<option value="2">分享</option>
	      	<option value="3">重复</option>
	      	<option value="4">水贴</option>
	    </select>
		<input type="button" class="ml10 btn btn-default" value="查询" ng-click="showList()">
		<input type="button" class="ml10 btn btn-default" value="重置" ng-click="resetSearch()">
	</form>
	<div class="operate">
		<input type="button" class="btn btn-default" value="添加" ng-click="addOperateFeeView()">
	</div>
	<div class="mt10 page-content">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th class="w16">操作类型</th>
					<th class="w15">奖惩</th>
					<th class="w21">封顶备注</th>
					<th class="w15">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr class="tr-nodata" ng-if="operateFeeList == null || operateFeeList == 0">
					<td colspan="4">暂无数据！</td>
				</tr>
				<tr ng-repeat="paramData in operateFeeList">
					<td ng-if="paramData.logType==2">分享</td>
					<td ng-if="paramData.logType==3">重复</td>
					<td ng-if="paramData.logType==4">水贴</td>
					<td>{{paramData.amount}}</td>
					<td>{{paramData.remark}}</td>
					<td class="operate">
						<a ng-click="seeOperateFeeView(paramData.id)">查看</a>
						<a ng-click="editOperateFeeView(paramData.id)">编辑</a>
						<a ng-click="delOperateFee(paramData.id)">删除</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="page-pager">
		</div>
	</div>
	<form id="operateFeeForm" role="form" class="form-horizontal hidden">
        <div class="form-group">
			<label for="logType" class="col-sm-3 control-label">操作类型</label>
			<div class="col-sm-8">
				<select class="form-control" id="logType" name="logType" ng-model="vLogType" data-bv-notempty-message="操作类型不能为空！" required>
					<option value="">--请选择--</option>
			    	<option value="2">分享</option>
			      	<option value="3">重复</option>
			      	<option value="4">水贴</option>
			    </select>
			</div>
        </div>
        <div class="form-group">
			<label for="amount" class="col-sm-3 control-label">奖惩</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="amount" name="amount" ng-model="vAmount" placeholder="奖惩"  data-bv-notempty-message="奖惩不能为空！"  required>
			</div>
        </div>
        <div class="form-group">
			<label for="remark" class="col-sm-3 control-label">封顶备注</label>
			<div class="col-sm-8">
				<textarea rows="3" class="form-control" id="remark" name="remark" ng-model="vRemark" placeholder="封顶备注"></textarea>
			</div>
        </div>
	</form>
</div>
